    <header class="pt-32 pb-16 bg-[#fafafa] text-center border-b border-gray-100 px-6">
        <h2 class="text-3xl md:text-5xl font-black uppercase tracking-[0.3em] text-brandBlack">Fragrance Mists</h2>
        <p class="text-[9px] md:text-[11px] uppercase tracking-[0.5em] text-brandPinkDark mt-5 font-bold">Long-Lasting Allure</p>
    </header>

    <main class="max-w-7xl mx-auto px-6 md:px-12 py-16">
        <div id="mist-full-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-12">

                <p class="text-[10px] uppercase tracking-widest text-gray-300">Unveiling our signature scents...</p>
            </div>
        </div>
    </main>

    <div id="custom-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[300] pointer-events-none">
        <div class="bg-brandBlack text-brandPink px-10 py-4 shadow-2xl flex items-center border border-brandPink/20">
            <span id="toast-message" class="text-[9px] uppercase tracking-widest font-black">Added to Cart</span>
        </div>
    </div>

    <div id="product-modal" class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/95 opacity-0 invisible pointer-events-none transition-all duration-300">
        <div class="bg-white w-full max-w-4xl relative flex flex-col md:flex-row overflow-hidden">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10 text-brandBlack hover:text-brandPink transition">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg>
            </button>
            <div class="w-full md:w-1/2 bg-gray-100">
                <img id="modal-img" src="" class="w-full h-full object-cover">
            </div>
            <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
                <p id="modal-type" class="text-[9px] text-brandPinkDark font-bold uppercase mb-2"></p>
                <h2 id="modal-name" class="text-2xl font-black uppercase tracking-widest mb-4">Mist Name</h2>
                <p id="modal-price" class="text-xl text-brandBlack font-bold mb-8">₦0</p>
                <div id="modal-sizes" class="flex flex-wrap gap-2 mb-10"></div>
                <button id="modal-add-btn" class="w-full bg-brandBlack text-brandPink py-5 uppercase tracking-[0.3em] text-[10px] font-bold hover:bg-brandPink hover:text-brandBlack transition-all">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer class="bg-brandBlack py-12 px-6 text-center">
        <p class="text-brandPink/20 text-[7px] tracking-[0.5em] uppercase">© 2026 The Motunde Brand. Scents of Luxury.</p>
    </footer>

    <script>
        let currentProducts = [];
        let cart = JSON.parse(localStorage.getItem('tmb_cart')) || [];

        function toggleSidebar(open) {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('sidebar-overlay');
            sb.classList.toggle('sidebar-open', open);
            sb.classList.toggle('sidebar-closed', !open);
            ov.classList.toggle('hidden', !open);
        }

        function handleAccountClick() {
            window.location.href = localStorage.getItem('motunde_token') ? 'membership.html' : 'account.html';
        }

        function showNotification(msg) {
            const t = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function updateCartBadge() {
            document.getElementById('cart-count').innerText = cart.reduce((total, item) => total + item.quantity, 0);
        }

        async function loadMistCollection() {
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                
                // Filter specifically for items with 'mist' in the category
                currentProducts = data.filter(p => p.category?.toLowerCase().includes('mist'));
                
                const grid = document.getElementById('mist-full-grid');
                if (currentProducts.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-24 text-center text-gray-400 uppercase tracking-widest text-[10px]">Refreshing scents coming soon...</div>`;
                    return;
                }

                grid.innerHTML = currentProducts.map(p => {
                    const variants = p.variants || [];
                    const inStock = variants.some(v => v.stock > 0);
                    const firstPrice = variants[0]?.price || 0;
                    
                    // NEW: Type label (Deodorant/Antiperspirant/Mist)
                    const typeLabel = p.type ? `<p class="text-[7px] text-brandPinkDark font-bold uppercase tracking-tighter mb-1">${p.type}</p>` : "";

                    return `
                    <div class="product-card flex flex-col group relative p-3">
                        ${!inStock ? `<div class="absolute inset-0 z-10 bg-white/60 flex items-center justify-center font-bold text-[9px] uppercase">Sold Out</div>` : ''}
                        <div onclick="openModal('${p._id}')" class="aspect-[4/5] overflow-hidden mb-5 bg-gray-50 cursor-pointer">
                            <img src="${p.imageUrl}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105">
                        </div>
                        <div class="text-center flex-grow flex flex-col">
                            ${typeLabel}
                            <h3 class="uppercase font-black text-[9px] tracking-widest mb-2">${p.name}</h3>
                            <p id="price-${p._id}" class="text-brandBlack font-black text-[11px] mb-5">₦${Number(firstPrice).toLocaleString()}</p>
                            
                            <select data-id="${p._id}" onchange="updatePrice(this, '${p._id}')" class="w-full border border-gray-100 text-[8px] uppercase py-3 px-2 mb-4 bg-white outline-none">
                                ${variants.map(v => `<option value="${v.size}" data-price="${v.price}">${v.size}</option>`).join('')}
                            </select>

                            <button onclick="addToCart('${p._id}')" ${!inStock ? 'disabled' : ''} class="mt-auto w-full ${!inStock ? 'bg-gray-200 text-gray-400' : 'bg-brandBlack text-brandPink'} text-[9px] py-4 uppercase font-bold tracking-[0.2em] transition-all">
                                ${!inStock ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>`;
                }).join('');
            } catch (err) { console.error("Error:", err); }
        }

        function updatePrice(sel, id) {
            const price = sel.options[sel.selectedIndex].dataset.price;
            document.getElementById(`price-${id}`).innerText = `₦${Number(price).toLocaleString()}`;
        }

        function addToBag(id) {
            const p = currentProducts.find(x => x._id === id);
            const sel = document.querySelector(`select[data-id="${id}"]`);
            const price = sel.options[sel.selectedIndex].dataset.price;
            const size = sel.value;

            const item = { id: p._id, name: p.name, price: Number(price), size, image: p.imageUrl, quantity: 1 };
            const idx = cart.findIndex(x => x.id === id && x.size === size);
            
            if (idx > -1) cart[idx].quantity += 1;
            else cart.push(item);

            localStorage.setItem('tmb_cart', JSON.stringify(cart));
            updateCartBadge();
            showNotification(`Scent Added`);
        }

        function openModal(id) {
            const p = currentProducts.find(x => x._id === id);
            if(!p) return;
            document.getElementById('modal-img').src = p.imageUrl;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-type').innerText = p.type || 'Fragrance Mist';
            document.getElementById('modal-price').innerText = `₦${Number(p.variants[0].price).toLocaleString()}`;
            
            const modal = document.getElementById('product-modal');
            modal.classList.remove('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }

        window.onload = () => {
            loadMistCollection();
            updateCartBadge();
        };
    </script>
