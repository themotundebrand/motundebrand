<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard | The Motunde Brand</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: { luxury: '0.4em', refined: '0.15em' }
                }
            }
        }
    </script>
    <style>
        /* Interactive Input Styling */
        input { 
            background: transparent !important; 
            border-bottom: 1px solid #eee !important; 
            transition: all 0.3s ease; 
        }
        input:focus { 
            border-color: #F7C8D0 !important; 
            outline: none; 
            padding-left: 4px;
        }
        input:not([readonly]):hover {
            border-color: #000;
        }
        #notification-toast { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-white font-sans antialiased text-brandBlack">

    <div id="notification-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] opacity-0 translate-y-10 pointer-events-none">
        <div class="bg-brandBlack text-brandPink px-8 py-4 shadow-2xl border border-brandPink/20 min-w-[300px]">
            <span id="toast-message" class="text-[10px] uppercase tracking-widest font-bold text-center block w-full"></span>
        </div>
    </div>

    <nav class="w-full z-[150] bg-brandBlack px-4 md:px-8 py-6 flex justify-between items-center border-b border-brandPink/10 sticky top-0">
        <div class="flex items-center gap-4">
            <h1 class="text-brandPink text-xs md:text-lg font-black tracking-luxury uppercase">The Motunde Brand</h1>
        </div>
        <div class="hidden md:flex space-x-8 text-[10px] tracking-widest uppercase text-white/90">
           <a href="index.html" class="hover:text-brandPink transition">Home</a>
        <a href="#women" class="hover:text-brandPink transition">Women</a>
        <a href="#men" class="hover:text-brandPink transition">Men</a>
        <a href="#kids" class="hover:text-brandPink transition">Kids</a>
            <button onclick="handleLogout()" class="text-brandPinkDark hover:text-white transition cursor-pointer">Logout</button>
        </div>
        <div class="flex items-center gap-5">
            <a href="cart.html" class="relative text-brandPink">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.5"></path></svg>
            </a>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-12 py-12">
        <div class="mb-12">
            <h2 class="text-brandBlack text-2xl md:text-3xl font-light uppercase tracking-luxury">Member Profile</h2>
            <p id="welcome-name" class="text-[10px] tracking-widest text-brandPinkDark font-bold mt-2 uppercase"></p>
            <div class="w-12 h-[1px] bg-brandPink mt-4"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-16 border-t border-gray-100 pt-16">
            <div class="lg:col-span-2">
                <section class="space-y-8">
                    <div class="flex justify-between items-end border-b border-gray-100 pb-4">
                        <h3 class="text-[11px] font-bold uppercase tracking-widest text-gray-400">Shipping & Contact Details</h3>
                        <button onclick="updateProfile()" class="text-[9px] font-black bg-brandPink text-brandBlack px-4 py-2 uppercase tracking-widest hover:bg-brandBlack hover:text-brandPink transition">Save Changes</button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">Full Name</label>
                            <input type="text" id="user-name" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="Your Name">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">Email (Fixed)</label>
                            <input type="email" id="user-email" readonly class="w-full py-2 text-[11px] tracking-widest uppercase opacity-40 cursor-not-allowed">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">Phone Number</label>
                            <input type="tel" id="user-phone" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="+234...">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">WhatsApp Number</label>
                            <input type="tel" id="user-whatsapp" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="+234...">
                        </div>
                        <div class="md:col-span-2 space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">Street Address</label>
                            <input type="text" id="user-address" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="Street Name and House Number">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">City</label>
                            <input type="text" id="user-city" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="Lagos">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[8px] text-gray-400 uppercase tracking-widest">State</label>
                            <input type="text" id="user-state" class="w-full py-2 text-[11px] tracking-widest uppercase font-bold" placeholder="Lagos State">
                        </div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-1">
                <section class="bg-gray-50 p-8 space-y-8">
                    <h3 class="text-[11px] font-bold uppercase tracking-widest border-b border-gray-200 pb-4 text-gray-400">Security</h3>
                    <div class="space-y-4">
                        <label class="text-[8px] text-gray-400 uppercase tracking-widest">New Password</label>
                        <input type="password" id="new-password" placeholder="••••••••" class="w-full py-3 text-[10px] tracking-widest uppercase">
                    </div>
                    <button onclick="changePassword()" class="w-full bg-brandBlack text-brandPink text-[9px] font-bold uppercase tracking-[0.2em] py-4 hover:bg-brandPink hover:text-brandBlack transition">Update Password</button>
                </section>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('motunde_token');
            const user = JSON.parse(localStorage.getItem('motunde_user'));
            
            if (!token || !user) { 
                window.location.href = 'account.html'; 
                return; 
            }

            // Populate Fields
            document.getElementById('welcome-name').innerText = `Welcome, ${user.name || 'Member'}`;
            document.getElementById('user-name').value = user.name || '';
            document.getElementById('user-email').value = user.email || '';
            document.getElementById('user-phone').value = user.phone || '';
            document.getElementById('user-whatsapp').value = user.whatsapp || '';

            // Handle Address Object
            const addrField = document.getElementById('user-address');
            const cityField = document.getElementById('user-city');
            const stateField = document.getElementById('user-state');

            if (user.address && typeof user.address === 'object') {
                addrField.value = user.address.street || '';
                cityField.value = user.address.city || '';
                stateField.value = user.address.state || '';
            } else {
                addrField.value = user.address || '';
            }
        });

        async function updateProfile() {
            const token = localStorage.getItem('motunde_token');
            
            // Collect updated values
            const updatedData = {
                name: document.getElementById('user-name').value,
                phone: document.getElementById('user-phone').value,
                whatsapp: document.getElementById('user-whatsapp').value,
                address: {
                    street: document.getElementById('user-address').value,
                    city: document.getElementById('user-city').value,
                    state: document.getElementById('user-state').value,
                    country: "Nigeria"
                }
            };

            try {
                showNotification("Saving changes...");
                
                const response = await fetch('/api/user/update', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(updatedData)
                });

                if (response.ok) {
                    // Update Local Storage so changes persist on refresh
                    const current = JSON.parse(localStorage.getItem('motunde_user'));
                    localStorage.setItem('motunde_user', JSON.stringify({ ...current, ...updatedData }));
                    
                    // Update UI
                    document.getElementById('welcome-name').innerText = `Welcome, ${updatedData.name}`;
                    showNotification("Profile Updated Successfully");
                } else {
                    const err = await response.json();
                    showNotification(err.error || "Update Failed");
                }
            } catch (err) { 
                showNotification("Connection Error"); 
            }
        }

        async function changePassword() {
            const token = localStorage.getItem('motunde_token');
            const newPass = document.getElementById('new-password').value;
            if (!newPass) return showNotification("Enter a new password");

            try {
                const response = await fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify({ password: newPass })
                });

                if (response.ok) { 
                    showNotification("Password Changed"); 
                    document.getElementById('new-password').value = ''; 
                } else {
                    showNotification("Failed to change password");
                }
            } catch (err) { 
                showNotification("Security Update Error"); 
            }
        }

        function showNotification(msg) {
            const toast = document.getElementById('notification-toast');
            const messageSpan = document.getElementById('toast-message');
            if (!toast || !messageSpan) return;
            
            messageSpan.innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10', 'pointer-events-none'), 3000);
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
