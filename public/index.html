<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>
   <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .brand-logo {
            /* Ensures centering on all screen sizes */
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%; /* Slightly larger for mobile impact */
            max-width: 320px; /* Limit for desktop */
            height: auto;
            filter: drop-shadow(0 0 15px rgba(247, 200, 208, 0.2));
            animation: softPulse 2s infinite ease-in-out;
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        .timer-bar {
            animation: progress 2s linear forwards;
        }
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden antialiased h-screen w-full flex flex-col items-center justify-center">

    <div class="fixed top-0 left-0 h-[2px] bg-brandPink z-50 timer-bar"></div>

    <main class="relative z-30 flex flex-col justify-center items-center text-center px-4 w-full">
        <div class="mb-8 flex justify-center w-full">
            <img 
                src="https://i.imgur.com/CVKXV7R.png" 
                alt="The Motunde Brand Logo" 
                class="brand-logo"
                loading="eager"
            >
        </div>

        <h1 class="font-serif text-2xl md:text-4xl lg:text-5xl font-bold uppercase tracking-[0.2em] mb-4 text-brandWhite">
            The Motunde Brand
        </h1>

        <div class="w-16 h-[1px] bg-brandPink/40 mb-4 mx-auto"></div>
        
        <p class="text-[9px] md:text-xs tracking-[0.6em] md:tracking-[0.8em] uppercase text-brandPink font-bold">
            Scented to Perfection, Made For You
        </p>
    </main>

    <script>
        // Speed optimized redirect (2 Seconds)
        setTimeout(() => {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'shop.html';
            }, 800);
        }, 2000);

        // Pre-fetch for zero-lag transition
        window.addEventListener('load', () => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'shop.html';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
