<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.5s ease-in-out;
        }

        /* Image Optimization & Framing */
        .optimized-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* Sharpness & Scaling optimization */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: high-quality;
            transform: scale(1.05); /* Very slight zoom to prevent edge bleeding */
        }

        /* Prevent image from feeling 'too big' on ultra-wide screens */
        @media (min-width: 1536px) {
            .slider-image {
                max-width: 1920px;
                margin: 0 auto;
            }
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .timer-bar {
            animation: progress 9s linear forwards;
        }

        .h-screen-safe {
            height: 100vh;
            height: 100dvh; 
        }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden antialiased">

    <div class="fixed top-0 left-0 h-[2px] bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen-safe w-full overflow-hidden flex items-center justify-center">
        <div id="slider-container" class="absolute inset-0 z-0">
            <div class="slider-image absolute inset-0 opacity-100 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/50 z-10"></div>
                <img src="https://i.imgur.com/KQ2leiY.jpeg" class="optimized-img" alt="Fragrance 1">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/50 z-10"></div>
                <img src="https://i.imgur.com/Wp0HCu8.jpeg" class="optimized-img" alt="Fragrance 2">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/50 z-10"></div>
                <img src="https://i.imgur.com/BRl8AVs.jpeg" class="optimized-img" alt="Fragrance 3">
            </div>
        </div>

        <div class="relative z-30 flex flex-col justify-center items-center text-center px-6 pointer-events-none">
            <h1 class="text-xl md:text-3xl lg:text-4xl font-bold tracking-luxury uppercase mb-4 animate-pulse drop-shadow-2xl">
                The Motunde Brand
            </h1>
            <div class="w-16 h-[1px] bg-brandPink/60 mb-4"></div>
            <p class="text-[9px] md:text-xs tracking-[0.6em] uppercase text-brandPink font-light drop-shadow-md">
                Entering the World of Luxury
            </p>
        </div>

        <div class="absolute bottom-12 left-1/2 -translate-x-1/2 z-40 flex space-x-6">
            <div class="dot w-10 h-[1px] bg-white transition-all duration-300" id="dot-0"></div>
            <div class="dot w-6 h-[1px] bg-white/20 transition-all duration-300" id="dot-1"></div>
            <div class="dot w-6 h-[1px] bg-white/20 transition-all duration-300" id="dot-2"></div>
        </div>
    </header>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; 

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
                // Add a very subtle zoom-in effect while the slide is active for a premium feel
                const img = slide.querySelector('img');
                if (i === index) {
                    img.style.transform = "scale(1.1)";
                    img.style.transition = "transform 6s ease-out";
                } else {
                    img.style.transform = "scale(1.05)";
                    img.style.transition = "none";
                }
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.2)';
                dot.style.width = i === index ? '40px' : '24px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, slideInterval);
            }
        }

        const cycle = setInterval(() => {
            if (currentIndex >= totalSlides - 1) {
                clearInterval(cycle);
                nextSlide(); 
            } else {
                nextSlide();
            }
        }, slideInterval);

        showSlide(0);
    </script>
</body>
</html>
