<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #000;
        }

        /* RESPONSIVE FIX: 
           'object-fit: contain' ensures the full image is seen without cutouts.
           We use 'max-h-screen' and 'max-w-full' to prevent overflow.
        */
        .optimized-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Shows full image, no cropping */
            object-position: center;
            content-visibility: auto;
            image-rendering: -webkit-optimize-contrast;
            transition: transform 6s ease-out;
            padding: 0;
        }

        /* For Desktop: Give it a slight breathing room if preferred */
        @media (min-width: 1024px) {
            .optimized-img {
                padding: 20px;
            }
        }

        .brand-title {
            font-size: clamp(0.8rem, 8vw, 4.5rem); 
            line-height: 1.1;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 30px rgba(0,0,0,0.8); /* Better legibility over images */
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .timer-bar {
            animation: progress 9.5s linear forwards;
        }

        .h-screen-safe {
            height: 100vh;
            height: 100dvh; 
        }
        
        body { animation: fadeIn 1.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .dot {
            background-color: rgba(255, 255, 255, 0.2);
            width: 15px;
        }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden antialiased">

    <div class="fixed top-0 left-0 h-[1px] bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen-safe w-full overflow-hidden flex items-center justify-center bg-brandBlack">
    <div id="slider-container" class="absolute inset-0 z-0 bg-brandBlack">
    
    <div class="slider-image absolute inset-0 opacity-100 fade-slide flex items-center justify-center p-4 md:p-0">
        <div class="absolute inset-0 bg-black/30 z-10 pointer-events-none"></div>
        <img src="https://i.imgur.com/KQ2leiY.jpeg" 
             fetchpriority="high" 
             class="max-h-full max-w-full w-auto h-auto object-contain transition-transform duration-[6000ms] ease-out" 
             alt="Luxury Scent 1">
    </div>
    
    <div class="slider-image absolute inset-0 opacity-0 fade-slide flex items-center justify-center p-4 md:p-0">
        <div class="absolute inset-0 bg-black/30 z-10 pointer-events-none"></div>
        <img src="https://i.imgur.com/Wp0HCu8.jpeg" 
             class="max-h-full max-w-full w-auto h-auto object-contain transition-transform duration-[6000ms] ease-out" 
             alt="Luxury Scent 2">
    </div>
    
    <div class="slider-image absolute inset-0 opacity-0 fade-slide flex items-center justify-center p-4 md:p-0">
        <div class="absolute inset-0 bg-black/30 z-10 pointer-events-none"></div>
        <img src="https://i.imgur.com/BRl8AVs.jpeg" 
             class="max-h-full max-w-full w-auto h-auto object-contain transition-transform duration-[6000ms] ease-out" 
             alt="Luxury Scent 3">
    </div>

</div>

        <div class="relative z-30 flex flex-col justify-center items-center text-center px-6 pointer-events-none">
            <h1 class="brand-title font-bold tracking-luxury uppercase mb-4">
                The Motunde Brand
            </h1>
            <div class="w-12 h-[1px] bg-brandPink/60 mb-6"></div>
            <p class="text-[9px] md:text-xs tracking-[0.6em] md:tracking-[0.8em] uppercase text-brandPink font-light">
                Essence of Timeless Luxury
            </p>
        </div>

        <div class="absolute bottom-12 left-1/2 -translate-x-1/2 z-40 flex items-center space-x-4">
            <div class="dot h-[1px] transition-all duration-700" id="dot-0"></div>
            <div class="dot h-[1px] transition-all duration-700" id="dot-1"></div>
            <div class="dot h-[1px] transition-all duration-700" id="dot-2"></div>
        </div>
    </header>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; 

        function showSlide(index) {
            slides.forEach((slide, i) => {
                const img = slide.querySelector('img');
                if (i === index) {
                    slide.style.opacity = '1';
                    slide.style.zIndex = '10';
                    // Subtle zoom effect that doesn't push image out of bounds
                    img.style.transform = "scale(1.05)"; 
                } else {
                    slide.style.opacity = '0';
                    slide.style.zIndex = '0';
                    img.style.transform = "scale(1)";
                }
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.2)';
                dot.style.width = i === index ? '40px' : '15px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                clearInterval(cycle);
                document.body.style.transition = 'opacity 1.2s ease-in-out';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, 1200);
            }
        }

        const cycle = setInterval(nextSlide, slideInterval);
        showSlide(0);

        window.addEventListener('load', () => {
            fetch('/api/products').catch(() => {});
        });
    </script>
</body>
</html>
