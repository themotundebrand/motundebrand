<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.5s ease-in-out;
        }
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .timer-bar {
            animation: progress 9s linear forwards;
        }
        /* Extra smoothness for mobile browsers */
        .h-screen-safe {
            height: 100vh; /* Fallback */
            height: 100dvh; 
        }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden antialiased">

    <div class="fixed top-0 left-0 h-[2px] bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen-safe w-full overflow-hidden">
        <div id="slider-container" class="absolute inset-0">
            <div class="slider-image absolute inset-0 opacity-100 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/KQ2leiY.jpeg" class="w-full h-full object-cover object-center" alt="Fragrance Note 1">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/Wp0HCu8.jpeg" class="w-full h-full object-cover object-center" alt="Fragrance Note 2">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/BRl8AVs.jpeg" class="w-full h-full object-cover object-center" alt="Fragrance Note 3">
            </div>
        </div>

        <div class="relative z-20 h-full flex flex-col justify-center items-center text-center px-6">
            <h1 class="text-xl md:text-4xl font-bold tracking-luxury uppercase mb-4 animate-pulse">
                The Motunde Brand
            </h1>
            <div class="w-12 h-px bg-brandPink mb-4"></div>
            <p class="text-[9px] md:text-xs tracking-[0.5em] uppercase text-brandPink font-light">
                Entering the World of Luxury
            </p>
        </div>

        <div class="absolute bottom-12 left-1/2 -translate-x-1/2 z-30 flex space-x-4">
            <div class="dot w-8 h-[2px] bg-white transition-all duration-300" id="dot-0"></div>
            <div class="dot w-4 h-[2px] bg-white/30 transition-all duration-300" id="dot-1"></div>
            <div class="dot w-4 h-[2px] bg-white/30 transition-all duration-300" id="dot-2"></div>
        </div>
    </header>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; 

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.3)';
                dot.style.width = i === index ? '32px' : '16px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                // Final delay so user sees the 3rd image for 3 seconds before redirect
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, slideInterval);
            }
        }

        // Automatic Transition Logic
        const cycle = setInterval(() => {
            if (currentIndex >= totalSlides - 1) {
                clearInterval(cycle);
                nextSlide(); 
            } else {
                nextSlide();
            }
        }, slideInterval);

        // Initial setup
        showSlide(0);
    </script>
</body>
</html>
