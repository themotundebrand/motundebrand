<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Welcome</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.3em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.5s ease-in-out;
        }
        /* Progress bar animation for the automatic redirect */
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .timer-bar {
            animation: progress 9s linear forwards;
        }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden">

    <div class="fixed top-0 left-0 h-1 bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen w-full overflow-hidden">
        <div id="slider-container">
            <div class="slider-image absolute inset-0 opacity-100 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/KQ2leiY.jpeg" class="w-full h-full object-cover" alt="Perfume 1">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/Wp0HSl8.jpeg" class="w-full h-full object-cover" alt="Perfume 2">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/BRl8AVs.jpeg" class="w-full h-full object-cover" alt="Perfume 3">
            </div>
        </div>

        <div class="relative z-20 h-full flex flex-col justify-center items-center text-center px-4">
            <h1 class="text-2xl md:text-3xl font-bold tracking-[0.5em] uppercase mb-2 animate-pulse">The Motunde Brand</h1>
            <p class="text-[10px] tracking-widest uppercase text-brandPink">Entering the World of Luxury...</p>
        </div>

        <a href="/shop.html" class="absolute bottom-10 right-10 z-30 text-[10px] uppercase tracking-widest border-b border-brandPink pb-1 hover:text-brandPink transition">
            Skip Intro
        </a>

        <div class="absolute bottom-10 left-1/2 -translate-x-1/2 z-30 flex space-x-3">
            <div class="dot w-6 h-1 rounded-full bg-white transition-all duration-300" id="dot-0"></div>
            <div class="dot w-2 h-1 rounded-full bg-white/40 transition-all duration-300" id="dot-1"></div>
            <div class="dot w-2 h-1 rounded-full bg-white/40 transition-all duration-300" id="dot-2"></div>
        </div>
    </header>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; // 3 seconds per image

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.4)';
                dot.style.width = i === index ? '24px' : '8px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                // After the last image is shown for 3 seconds, redirect
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, slideInterval);
            }
        }

        // Initialize the cycle
        const cycle = setInterval(() => {
            if (currentIndex >= totalSlides - 1) {
                clearInterval(cycle);
                nextSlide(); // Trigger the final redirect logic
            } else {
                nextSlide();
            }
        }, slideInterval);

        showSlide(0);
    </script>
</body>
</html>
