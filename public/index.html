<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            /* CHANGE: Neutral background color instead of pure black */
            background-color: #1a1a1a; 
        }

        .optimized-img {
            width: 100%;
            height: 100%;
            /* CHANGE: 'cover' on mobile ensures no black bars; 'contain' on desktop for quality */
            object-fit: cover; 
            object-position: center;
            transition: transform 6s ease-out;
        }

        @media (min-width: 1024px) {
            .optimized-img {
                object-fit: contain;
                padding: 40px;
            }
        }

        .brand-title {
            /* CHANGE: Reduced mobile size (from 0.8rem to 0.65rem start) */
            font-size: clamp(0.65rem, 7vw, 4rem); 
            line-height: 1.2;
            width: 85%;
            margin: 0 auto;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6);
            /* CHANGE: Added responsive tracking for mobile */
            letter-spacing: 0.2em;
        }

        @media (min-width: 768px) {
            .brand-title {
                letter-spacing: 0.4em;
            }
        }

        /* Progress Bar Animation */
        .timer-bar {
            animation: progress 9.5s linear forwards;
        }
        @keyframes progress { from { width: 0%; } to { width: 100%; } }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-hidden antialiased">

    <div class="fixed top-0 left-0 h-[2px] bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen flex items-center justify-center bg-brandBlack">
        <div id="slider-container" class="absolute inset-0 z-0">
            <div class="slider-image absolute inset-0 opacity-100 fade-slide flex items-center justify-center">
                <div class="absolute inset-0 bg-black/20 z-10 pointer-events-none"></div>
                <img src="https://i.imgur.com/KQ2leiY.jpeg" class="optimized-img" alt="Luxury Scent 1">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide flex items-center justify-center">
                <div class="absolute inset-0 bg-black/20 z-10 pointer-events-none"></div>
                <img src="https://i.imgur.com/Wp0HCu8.jpeg" class="optimized-img" alt="Luxury Scent 2">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide flex items-center justify-center">
                <div class="absolute inset-0 bg-black/20 z-10 pointer-events-none"></div>
                <img src="https://i.imgur.com/BRl8AVs.jpeg" class="optimized-img" alt="Luxury Scent 3">
            </div>
        </div>

        <div class="relative z-30 flex flex-col justify-center items-center text-center px-4 pointer-events-none">
            <h1 class="brand-title font-bold uppercase mb-2">
                The Motunde Brand
            </h1>
            <div class="w-8 h-[1px] bg-brandPink/60 mb-4"></div>
            <p class="text-[8px] md:text-xs tracking-[0.5em] md:tracking-[0.8em] uppercase text-brandPinkDark font-bold">
                Essence of Timeless Luxury
            </p>
        </div>

        <div class="absolute bottom-12 left-1/2 -translate-x-1/2 z-40 flex items-center space-x-3">
            <div class="dot h-[1px] transition-all duration-700" id="dot-0"></div>
            <div class="dot h-[1px] transition-all duration-700" id="dot-1"></div>
            <div class="dot h-[1px] transition-all duration-700" id="dot-2"></div>
        </div>
    </header>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; 

        function showSlide(index) {
            slides.forEach((slide, i) => {
                const img = slide.querySelector('img');
                if (i === index) {
                    slide.style.opacity = '1';
                    slide.style.zIndex = '10';
                    // Subtle zoom effect that doesn't push image out of bounds
                    img.style.transform = "scale(1.05)"; 
                } else {
                    slide.style.opacity = '0';
                    slide.style.zIndex = '0';
                    img.style.transform = "scale(1)";
                }
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.2)';
                dot.style.width = i === index ? '40px' : '15px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                clearInterval(cycle);
                document.body.style.transition = 'opacity 1.2s ease-in-out';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, 1200);
            }
        }

        const cycle = setInterval(nextSlide, slideInterval);
        showSlide(0);

        window.addEventListener('load', () => {
            fetch('/api/products').catch(() => {});
        });
    </script>
</body>
</html>
