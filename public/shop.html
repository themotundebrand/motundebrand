<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | Luxury Fragrances</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#D4A5A9', /* Darkened from F7C8D0 */
                        brandPinkDark: '#B8868B', /* Darkened from E2A9B3 */
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-slide {
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #000;
        }

        .optimized-img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
            content-visibility: auto;
            image-rendering: -webkit-optimize-contrast;
            transition: transform 4s ease-out;
        }

        @media (min-width: 1024px) {
            .optimized-img {
                object-fit: contain; 
                padding: 20px;
            }
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .timer-bar {
            animation: progress 9.5s linear forwards;
        }

        .h-screen-safe {
            height: 100vh;
            height: 100dvh; 
        }
    </style>
</head>
<body class="bg-brandBlack text-brandWhite overflow-x-hidden antialiased">

    <div class="fixed top-0 left-0 h-[2px] bg-brandPink z-50 timer-bar"></div>

    <header class="relative h-screen-safe w-full overflow-hidden flex items-center justify-center">
        <div id="slider-container" class="absolute inset-0 z-0">
            <div class="slider-image absolute inset-0 opacity-100 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/Wp0HCu8.jpeg" class="optimized-img" alt="Luxury 1">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/BRl8AVs.jpeg" class="optimized-img" alt="Luxury 2">
            </div>
            <div class="slider-image absolute inset-0 opacity-0 fade-slide overflow-hidden">
                <div class="absolute inset-0 bg-black/40 z-10"></div>
                <img src="https://i.imgur.com/KQ2leiY.jpeg" class="optimized-img" alt="Luxury 3">
            </div>
        </div>

        <div class="relative z-30 flex flex-col justify-center items-center text-center px-6 pointer-events-none">
            <h1 class="text-lg md:text-2xl lg:text-3xl font-bold tracking-luxury uppercase mb-2 drop-shadow-xl">
                The Motunde Brand
            </h1>
            <div class="w-12 h-[1px] bg-brandPink/60 mb-3"></div>
            <p class="text-[8px] md:text-[10px] tracking-[0.6em] uppercase text-brandPink font-light">
                Entering the World of Luxury
            </p>
        </div>

        <div class="absolute bottom-24 left-1/2 -translate-x-1/2 z-40 flex items-center space-x-4">
            <div class="dot h-[1px] bg-white transition-all duration-500" id="dot-0"></div>
            <div class="dot h-[1px] bg-white/20 transition-all duration-500" id="dot-1"></div>
            <div class="dot h-[1px] bg-white/20 transition-all duration-500" id="dot-2"></div>
        </div>
    </header>

    <footer class="bg-brandBlack py-8 px-6 text-center border-t border-white/5">
        <div class="max-w-screen-xl mx-auto space-y-4">
            <div>
                <h3 class="text-[10px] tracking-[0.4em] uppercase font-bold mb-1">The Motunde Brand</h3>
                <p class="text-[9px] text-white/50 tracking-widest leading-relaxed max-w-xs mx-auto">
                    A legacy of luxury fragrances designed to define your essence.
                </p>
            </div>
            
            <div class="flex justify-center space-x-6 text-[8px] tracking-[0.2em] uppercase text-brandPink">
                <a href="#" class="hover:text-white transition-colors">Shipping</a>
                <a href="#" class="hover:text-white transition-colors">Contact</a>
            </div>

            <p class="text-[7px] text-white/30 uppercase tracking-widest">
                Â© 2025 THE MOTUNDE BRAND
            </p>
        </div>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const slideInterval = 3000; 

        function showSlide(index) {
            slides.forEach((slide, i) => {
                const img = slide.querySelector('img');
                if (i === index) {
                    slide.style.opacity = '1';
                    slide.style.zIndex = '10';
                    img.style.transform = "scale(1.05)"; 
                } else {
                    slide.style.opacity = '0';
                    slide.style.zIndex = '0';
                    img.style.transform = "scale(1)";
                }
            });
            
            dots.forEach((dot, i) => {
                dot.style.backgroundColor = i === index ? '#FFFFFF' : 'rgba(255,255,255,0.2)';
                dot.style.width = i === index ? '32px' : '16px';
            });
        }

        function nextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                showSlide(currentIndex);
            } else {
                clearInterval(cycle);
                // Optional: redirect logic can go here
            }
        }

        const cycle = setInterval(nextSlide, slideInterval);
        showSlide(0);
    </script>
</body>
</html>
