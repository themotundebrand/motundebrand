<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | The Motunde Brand</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                        refined: '0.15em',
                    }
                }
            }
        }
    </script>
    <style>
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #E2A9B3; }

        /* Card Hover refinement */
        .product-card {
            transition: all 0.5s ease;
        }
        .product-card:hover {
            transform: translateY(-4px);
            border-color: #000;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 0.85rem !important; /* Smaller logo for mobile */
                letter-spacing: 0.2em !important;
            }
            footer {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen flex flex-col antialiased">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <h1 class="logo-text text-brandBlack text-lg md:text-xl font-black tracking-luxury uppercase">
                The Motunde Brand
            </h1>
            
            <div class="hidden md:flex space-x-12 uppercase text-[10px] tracking-refined font-bold text-gray-500">
                <a href="index.html" class="hover:text-brandBlack transition-colors">Home</a>
                <a href="#" class="text-brandBlack border-b border-brandBlack pb-1">Shop</a>
                <a href="#" class="hover:text-brandBlack transition-colors">Cart (0)</a>
            </div>

            <div class="md:hidden text-brandBlack">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8h16M4 16h16" stroke-width="1.5"></path></svg>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-40 pb-32 px-8">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-24"> <h2 class="text-brandBlack text-2xl md:text-4xl font-light uppercase tracking-[0.3em] mb-6">
                    The Collection
                </h2>
                <div class="w-10 h-[1px] bg-brandBlack mx-auto opacity-20"></div>
            </header>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-16">
                <div class="col-span-full py-20 text-center uppercase tracking-widest text-[10px] text-gray-400">
                    Awaiting the collection...
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-50 py-12 px-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0 text-center md:text-left">
            <div class="space-y-1">
                <h3 class="uppercase tracking-widest text-[10px] font-bold text-brandBlack">The Motunde Brand</h3>
                <p class="text-[9px] text-gray-400 uppercase tracking-tighter">Defining your unique essence.</p>
            </div>
            
            <div class="flex space-x-8 text-[9px] uppercase tracking-widest text-gray-400">
                <a href="#" class="hover:text-brandBlack transition">Privacy</a>
                <a href="#" class="hover:text-brandBlack transition">Terms</a>
            </div>

            <div>
                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-300">Â© 2025</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const grid = document.getElementById('product-grid');
                
                if (!products || products.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-gray-400 py-10 uppercase text-[10px] tracking-widest">The vault is currently empty.</p>`;
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card group bg-white border border-transparent p-4">
                        <div class="aspect-[3/4] overflow-hidden bg-gray-50 mb-8 relative">
                            <img src="${product.imageUrl}" alt="${product.name}" 
                                 class="w-full h-full object-cover grayscale-[20%] group-hover:grayscale-0 transition duration-1000">
                        </div>
                        <div class="text-center px-2">
                            <h3 class="uppercase font-bold tracking-widest text-[10px] text-brandBlack mb-2">${product.name}</h3>
                            <p class="text-gray-400 text-[10px] mb-8 tracking-widest">$${product.price}</p>
                            <button onclick="addToCart('${product._id}')" 
                                    class="w-full border border-gray-100 bg-white text-brandBlack py-4 text-[9px] uppercase tracking-[0.3em] hover:bg-brandBlack hover:text-white transition-all duration-500">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('product-grid').innerHTML = `<p class="col-span-full text-center text-gray-300 py-10">System error. Please refresh.</p>`;
            }
        }

        function addToCart(id) {
            alert("Item added to bag.");
        }

        loadProducts();
    </script>
</body>
</html>
