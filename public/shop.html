<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | The Motunde Brand</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                        refined: '0.15em',
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #F7C8D0; }

        .product-card { transition: all 0.5s ease; }
        .product-card:hover { transform: translateY(-4px); border-color: #F7C8D0; }

        #mobile-menu { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        .slide-fade {
            transition: opacity 1.2s ease-in-out;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        .slide-hidden { opacity: 0; pointer-events: none; }
        .slide-active { opacity: 1; pointer-events: auto; }

        .glass-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(247, 200, 208, 0.1);
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 0.85rem !important; letter-spacing: 0.2em !important; }
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen flex flex-col antialiased overflow-x-hidden">

    <div id="mobile-menu" class="fixed inset-y-0 right-0 w-64 bg-brandBlack z-[70] transform translate-x-full flex flex-col p-8 shadow-2xl">
        <button id="close-menu" class="self-end text-brandPink mb-12">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="1.5"></path></svg>
        </button>
        <nav class="flex flex-col space-y-8 uppercase text-xs tracking-widest font-bold">
            <a href="index.html" class="text-brandPink/60 hover:text-brandPink">Home</a>
            <a href="#womens-section" onclick="toggleMenu()" class="text-brandPink">Women</a>
            <a href="#mens-section" onclick="toggleMenu()" class="text-brandPink">Men</a>
            <a href="account.html" id="mobile-acc-link" class="text-brandPink/60 hover:text-brandPink">Account</a>
            <a href="#" class="text-brandPink/60 hover:text-brandPink">Cart (0)</a>
        </nav>
    </div>
    <div id="menu-overlay" class="fixed inset-0 bg-black/50 z-[65] hidden backdrop-blur-sm"></div>

    <nav class="fixed w-full z-50 bg-brandBlack shadow-xl border-b border-brandPink/10">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <h1 class="logo-text text-brandPink text-lg md:text-xl font-black tracking-luxury uppercase">
                The Motunde Brand
            </h1>
            
            <div class="hidden md:flex items-center space-x-10 uppercase text-[10px] tracking-refined font-bold text-brandPink/70">
                <a href="index.html" class="hover:text-brandPink transition-colors">Home</a>
                <a href="#womens-section" class="hover:text-brandPink">Women</a>
                <a href="#mens-section" class="hover:text-brandPink">Men</a>
                
                <a href="account.html" id="nav-acc-btn" class="flex items-center gap-2 border border-brandPink/20 px-4 py-2 hover:bg-brandPink hover:text-brandBlack transition-all duration-300">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2"></path></svg>
                    <span id="acc-text">Account</span>
                </a>

                <a href="#" class="hover:text-brandPink transition-colors">Cart (0)</a>
            </div>

            <button id="open-menu" class="md:hidden text-brandPink">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8h16M4 16h16" stroke-width="2"></path></svg>
            </button>
        </div>
    </nav>

    <section class="pt-20 bg-brandBlack relative">
        <div class="relative h-[300px] md:h-[450px] overflow-hidden">
            <div id="slide-group-1" class="slide-fade slide-active flex flex-row h-full">
                <div class="w-full md:w-1/2 h-full"><img src="https://i.imgur.com/bO3iAss.jpeg" class="w-full h-full object-cover"></div>
                <div class="hidden md:block md:w-1/2 h-full"><img src="https://i.imgur.com/OttTbfO.jpeg" class="w-full h-full object-cover"></div>
            </div>
            <div id="slide-group-2" class="slide-fade slide-hidden flex flex-row h-full">
                <div class="w-full md:w-1/2 h-full"><img src="https://i.imgur.com/mfXDwZG.jpeg" class="w-full h-full object-cover"></div>
                <div class="hidden md:block md:w-1/2 h-full"><img src="https://i.imgur.com/LWxBC3K.jpeg" class="w-full h-full object-cover"></div>
            </div>
        </div>

        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 pointer-events-none">
            <div class="glass-overlay p-6 md:p-10 rounded-full border border-brandPink/20 pointer-events-auto relative group">
                <button id="shop-dropdown-btn" class="text-brandPink uppercase tracking-[0.5em] text-[10px] md:text-xs font-bold flex items-center gap-4 group">
                    Quick Access
                    <svg class="w-3 h-3 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2"></path></svg>
                </button>

                <div id="shop-dropdown-menu" class="absolute top-full left-1/2 -translate-x-1/2 mt-4 w-64 bg-brandBlack/95 backdrop-blur-xl border border-brandPink/20 opacity-0 invisible transition-all duration-300 transform -translate-y-2">
                    <div class="flex flex-col py-4">
                        <a href="#womens-section" class="px-6 py-3 text-[9px] text-brandPink/80 hover:text-brandPink hover:bg-white/5 uppercase tracking-widest transition">Women's Collection</a>
                        <a href="#mens-section" class="px-6 py-3 text-[9px] text-brandPink/80 hover:text-brandPink hover:bg-white/5 uppercase tracking-widest transition">Men's Collection</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="flex-grow py-20 px-4 md:px-8">
        <div class="max-w-7xl mx-auto">
            <section id="womens-section" class="mb-32 scroll-mt-32">
                <header class="text-center mb-12">
                    <h2 class="text-brandBlack text-2xl md:text-3xl font-light uppercase tracking-[0.3em] mb-4">Women's Collection</h2>
                    <div class="w-12 h-[1px] bg-brandPink mx-auto"></div>
                </header>
                <div id="women-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                    <div class="col-span-full py-20 text-center uppercase tracking-widest text-[10px] text-gray-400">Opening the vault...</div>
                </div>
            </section>

            <hr class="border-brandPink/10 mb-32">

            <section id="mens-section" class="mb-20 scroll-mt-32">
                <header class="text-center mb-12">
                    <h2 class="text-brandBlack text-2xl md:text-3xl font-light uppercase tracking-[0.3em] mb-4">Men's Collection</h2>
                    <div class="w-12 h-[1px] bg-brandPink mx-auto"></div>
                </header>
                <div id="men-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                    <div class="col-span-full py-20 text-center uppercase tracking-widest text-[10px] text-gray-400">Opening the vault...</div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-brandBlack border-t border-brandPink/10 py-12 px-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0 text-[9px] uppercase tracking-widest">
            <div class="text-brandPink">The Motunde Brand <span class="mx-4 text-brandPink/30">|</span> <span class="text-brandPink/50">Essence of Luxury</span></div>
            <div class="text-brandPink/30">Â© 2025</div>
        </div>
    </footer>

    <script>
        // MENU & DROPDOWN
        const openBtn = document.getElementById('open-menu');
        const closeBtn = document.getElementById('close-menu');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('menu-overlay');
        const shopBtn = document.getElementById('shop-dropdown-btn');
        const shopMenu = document.getElementById('shop-dropdown-menu');

        function toggleMenu() {
            menu.classList.toggle('translate-x-full');
            overlay.classList.toggle('hidden');
        }
        openBtn.onclick = toggleMenu;
        closeBtn.onclick = toggleMenu;
        overlay.onclick = toggleMenu;

        shopBtn.onclick = (e) => {
            e.stopPropagation();
            const isOpen = !shopMenu.classList.contains('invisible');
            shopMenu.classList.toggle('opacity-0', !isOpen);
            shopMenu.classList.toggle('invisible', !isOpen);
            shopMenu.classList.toggle('-translate-y-2', !isOpen);
        };
        window.onclick = () => shopMenu.classList.add('opacity-0', 'invisible', '-translate-y-2');

        // SLIDER
        let currentSlide = 1;
        setInterval(() => {
            document.getElementById(`slide-group-${currentSlide}`).classList.replace('slide-active', 'slide-hidden');
            currentSlide = (currentSlide % 2) + 1;
            document.getElementById(`slide-group-${currentSlide}`).classList.replace('slide-hidden', 'slide-active');
        }, 5000);

        // SESSION UI UPDATE
        function updateAccountUI() {
            const userJson = localStorage.getItem('motunde_user');
            const navAccText = document.getElementById('acc-text');
            const mobileAccLink = document.getElementById('mobile-acc-link');

            if (userJson) {
                const user = JSON.parse(userJson);
                const firstName = user.name.split(' ')[0].toUpperCase();
                if(navAccText) navAccText.innerText = `HI, ${firstName}`;
                if(mobileAccLink) mobileAccLink.innerText = `PROFILE (${firstName})`;
            }
        }

        // API & RENDERING
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                const render = (p) => `
                    <div class="product-card group bg-white border border-gray-50 p-4 hover:border-brandPink">
                        <div class="aspect-[3/4] overflow-hidden bg-gray-50 mb-6">
                            <img src="${p.imageUrl}" loading="lazy" class="w-full h-full object-cover transition duration-1000 group-hover:scale-110">
                        </div>
                        <div class="text-center">
                            <h3 class="uppercase font-bold tracking-widest text-[9px] text-brandBlack mb-2">${p.name}</h3>
                            <p class="text-gray-400 text-[9px] mb-6">$${p.price}</p>
                            <button onclick="addToCart('${p._id}')" class="w-full bg-brandBlack text-brandPink py-3 text-[8px] uppercase tracking-[0.3em] hover:bg-brandPink hover:text-brandBlack transition-all">Add to Bag</button>
                        </div>
                    </div>`;

                const women = products.filter(p => p.category?.toLowerCase() === 'women');
                const men = products.filter(p => p.category?.toLowerCase() === 'men');

                document.getElementById('women-grid').innerHTML = women.length ? women.map(render).join('') : '<p class="col-span-full text-center text-[10px] text-gray-400">Coming Soon</p>';
                document.getElementById('men-grid').innerHTML = men.length ? men.map(render).join('') : '<p class="col-span-full text-center text-[10px] text-gray-400">Coming Soon</p>';
                
                updateAccountUI();
            } catch (e) {
                console.error(e);
            }
        }
        
        function addToCart(id) { alert("Added to your collection."); }
        
        loadProducts();
    </script>
</body>
</html>
