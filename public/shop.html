<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | The Motunde Brand</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#D4A5A9', /* Darkened Luxury Pink */
                        brandPinkDark: '#B8868B', /* Deeper Pink Tone */
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        /* Transparent Pink Background Setup using the requested new image */
        .bg-overlay {
            background: linear-gradient(rgba(212, 165, 169, 0.85), rgba(212, 165, 169, 0.85)), 
                        url('https://i.imgur.com/Wp0HCu8.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .product-card {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .product-card:hover {
            transform: translateY(-8px);
        }

        /* Mobile Height Reduction for Footer */
        @media (max-width: 768px) {
            footer {
                padding-top: 2rem !important;
                padding-bottom: 2rem !important;
            }
        }
    </style>
</head>
<body class="bg-overlay min-h-screen flex flex-col antialiased">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-brandPink/30">
        <div class="max-w-7xl mx-auto px-6 py-3 md:py-4 flex justify-between items-center">
            <h1 class="text-sm md:text-lg font-bold tracking-luxury uppercase">The Motunde Brand</h1>
            
            <div class="hidden md:flex space-x-8 uppercase text-[10px] tracking-[0.2em] font-semibold">
                <a href="index.html" class="hover:text-brandPinkDark transition">Home</a>
                <a href="#" class="text-brandPinkDark">Shop</a>
                <a href="#" class="hover:text-brandPinkDark transition">Cart (0)</a>
            </div>

            <div class="md:hidden">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="1.5"></path></svg>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-24 md:pt-32 pb-10 md:pb-20 px-6">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-10 md:mb-16">
                <h2 class="text-2xl md:text-4xl font-light uppercase tracking-widest mb-3">The Collection</h2>
                <div class="w-12 md:w-20 h-[1px] bg-brandBlack mx-auto"></div>
            </header>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                <div class="animate-pulse text-center col-span-full py-10 md:py-20 uppercase tracking-widest text-[10px]">
                    Curating Excellence...
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-brandBlack text-white py-8 md:py-12 px-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-row flex-wrap justify-between items-start gap-y-6">
                <div class="w-1/2 md:w-1/3 pr-4">
                    <h3 class="uppercase tracking-[0.3em] text-[10px] font-bold mb-3">The Motunde Brand</h3>
                    <p class="text-[9px] text-gray-400 leading-relaxed uppercase tracking-tighter">Luxury fragrances for your essence.</p>
                </div>

                <div class="w-1/2 md:w-1/3">
                    <h3 class="uppercase tracking-[0.3em] text-[10px] font-bold mb-3">Care</h3>
                    <ul class="text-[9px] space-y-2 text-gray-400 uppercase tracking-tighter">
                        <li><a href="#" class="hover:text-brandPink transition">Shipping</a></li>
                        <li><a href="#" class="hover:text-brandPink transition">Contact</a></li>
                    </ul>
                </div>

                <div class="w-full md:w-1/3 md:text-right border-t border-white/10 md:border-none pt-4 md:pt-0">
                    <p class="text-[8px] uppercase tracking-widest text-brandPink">Â© 2025 THE MOTUNDE BRAND</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const grid = document.getElementById('product-grid');
                
                if (!products || products.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-[10px] uppercase tracking-widest py-20">Unable to load the collection at this time.</p>`;
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card bg-white p-2 shadow-sm border border-brandPink/10">
                        <div class="aspect-[4/5] overflow-hidden bg-gray-100 relative group">
                            <img src="${product.imageUrl}" alt="${product.name}" 
                                 class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                            <div class="absolute inset-0 bg-brandBlack/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        </div>
                        <div class="p-4 md:p-6 text-center">
                            <h3 class="uppercase font-bold tracking-[0.2em] text-[10px] mb-2">${product.name}</h3>
                            <p class="text-brandPinkDark font-serif italic mb-4 md:mb-6 text-sm">$${product.price}</p>
                            <button onclick="addToCart('${product._id}')" 
                                    class="w-full bg-brandBlack text-white py-3 md:py-4 text-[9px] uppercase tracking-[0.3em] hover:bg-brandPink hover:text-brandBlack transition-all duration-300 active:scale-95">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('product-grid').innerHTML = `<p class="col-span-full text-center text-[10px] uppercase tracking-widest py-20">Unable to load the collection at this time.</p>`;
            }
        }

        function addToCart(id) {
            console.log("Added product to cart:", id);
            alert("Scent added to your bag.");
        }

        loadProducts();
    </script>
</body>
</html>
