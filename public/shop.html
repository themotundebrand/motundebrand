<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | The Motunde Brand</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                        refined: '0.15em',
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #F7C8D0; }

        .product-card { transition: all 0.5s ease; }
        .product-card:hover { transform: translateY(-4px); border-color: #F7C8D0; }

        /* Sidebar Transition */
        #mobile-menu {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Carousel Fading Effect */
        .carousel-img {
            transition: opacity 0.8s ease-in-out;
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 0.85rem !important; letter-spacing: 0.2em !important; }
        }
    </style>
</head>
<body class="bg-white font-sans min-h-screen flex flex-col antialiased overflow-x-hidden">

    <div id="mobile-menu" class="fixed inset-y-0 right-0 w-64 bg-brandBlack z-[60] transform translate-x-full flex flex-col p-8 shadow-2xl">
        <button id="close-menu" class="self-end text-brandPink mb-12">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="1.5"></path></svg>
        </button>
        <nav class="flex flex-col space-y-8 uppercase text-xs tracking-widest font-bold">
            <a href="index.html" class="text-brandPink/60 hover:text-brandPink">Home</a>
            <a href="#" class="text-brandPink">Shop</a>
            <a href="#" class="text-brandPink/60 hover:text-brandPink">Cart (0)</a>
            <a href="#" class="text-brandPink/60 hover:text-brandPink">Contact</a>
        </nav>
    </div>
    <div id="menu-overlay" class="fixed inset-0 bg-black/50 z-[55] hidden backdrop-blur-sm"></div>

    <nav class="fixed w-full z-50 bg-brandBlack shadow-xl border-b border-brandPink/10">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <h1 class="logo-text text-brandPink text-lg md:text-xl font-black tracking-luxury uppercase">
                The Motunde Brand
            </h1>
            
            <div class="hidden md:flex space-x-12 uppercase text-[10px] tracking-refined font-bold text-brandPink/70">
                <a href="index.html" class="hover:text-brandPink transition-colors">Home</a>
                <a href="#" class="text-brandPink border-b border-brandPink pb-1">Shop</a>
                <a href="#" class="hover:text-brandPink transition-colors">Cart (0)</a>
            </div>

            <button id="open-menu" class="md:hidden text-brandPink">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8h16M4 16h16" stroke-width="2"></path></svg>
            </button>
        </div>
    </nav>

    <section class="pt-24 bg-brandBlack overflow-hidden">
        <div class="flex flex-col md:flex-row h-[400px] md:h-[500px]">
            <div class="relative w-full h-full md:w-1/4 border-r border-brandPink/5 overflow-hidden">
                <img src="https://i.imgur.com/bO3iAss.jpeg" class="w-full h-full object-cover" alt="Collection 1">
            </div>
            <div class="relative w-full h-full md:w-1/4 border-r border-brandPink/5 overflow-hidden">
                <img src="https://i.imgur.com/OttTbfO.jpeg" class="w-full h-full object-cover" alt="Collection 2">
            </div>
            <div class="relative w-full h-full md:w-1/4 border-r border-brandPink/5 overflow-hidden">
                <img src="https://i.imgur.com/mfXDwZG.jpeg" class="w-full h-full object-cover" alt="Collection 3">
            </div>
            <div class="relative w-full h-full md:w-1/4 overflow-hidden">
                <img src="https://i.imgur.com/LWxBC3K.jpeg" class="w-full h-full object-cover" alt="Collection 4">
            </div>
        </div>
        <div class="bg-brandBlack py-4 text-center border-b border-brandPink/10">
            <span class="text-[9px] uppercase tracking-[0.6em] text-brandPink animate-pulse">New Arrivals Display</span>
        </div>
    </section>

    <main class="flex-grow py-24 px-8">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-24">
                <h2 class="text-brandBlack text-2xl md:text-4xl font-light uppercase tracking-[0.3em] mb-6">
                    The Collection
                </h2>
                <div class="w-10 h-[1px] bg-brandPinkDark mx-auto"></div>
            </header>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-8 gap-y-16">
                <div class="col-span-full py-20 text-center uppercase tracking-widest text-[10px] text-gray-400">
                    Curating the collection...
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-brandBlack border-t border-brandPink/10 py-12 px-8 mt-auto">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center space-y-8 md:space-y-0 text-center md:text-left">
            <div class="space-y-1">
                <h3 class="uppercase tracking-widest text-[10px] font-bold text-brandPink">The Motunde Brand</h3>
                <p class="text-[9px] text-brandPink/50 uppercase tracking-tighter">Defining your unique essence.</p>
            </div>
            <div class="flex space-x-8 text-[9px] uppercase tracking-widest text-brandPink/50">
                <a href="#" class="hover:text-brandPink transition">Privacy</a>
                <a href="#" class="hover:text-brandPink transition">Terms</a>
                <a href="#" class="hover:text-brandPink transition">Contact</a>
            </div>
            <p class="text-[9px] uppercase tracking-[0.2em] text-brandPink/30">Â© 2025</p>
        </div>
    </footer>

    <script>
        // SIDEBAR LOGIC
        const openBtn = document.getElementById('open-menu');
        const closeBtn = document.getElementById('close-menu');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('menu-overlay');

        function toggleMenu() {
            menu.classList.toggle('translate-x-full');
            overlay.classList.toggle('hidden');
            document.body.classList.toggle('overflow-hidden');
        }

        openBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // DYNAMIC PRODUCTS
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const grid = document.getElementById('product-grid');
                
                if (!products || products.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-gray-400 py-10 uppercase text-[10px] tracking-widest">Vault Empty</p>`;
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card group bg-white border border-gray-50 p-4 hover:border-brandPink">
                        <div class="aspect-[3/4] overflow-hidden bg-gray-50 mb-8">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover transition duration-1000 group-hover:scale-105">
                        </div>
                        <div class="text-center px-2">
                            <h3 class="uppercase font-bold tracking-widest text-[10px] text-brandBlack mb-2">${product.name}</h3>
                            <p class="text-gray-400 text-[10px] mb-8 tracking-widest">$${product.price}</p>
                            <button onclick="addToCart('${product._id}')" class="w-full bg-brandBlack text-brandPink py-4 text-[9px] uppercase tracking-[0.3em] hover:bg-brandPink hover:text-brandBlack transition-all">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('product-grid').innerHTML = `<p class="col-span-full text-center text-gray-300 py-10">Syncing Error...</p>`;
            }
        }

        function addToCart(id) { alert("Scent added to bag."); }
        loadProducts();
    </script>
</body>
</html>
