<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | The Motunde Brand</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',
                    },
                    letterSpacing: {
                        luxury: '0.4em',
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth transitions for product cards */
        .product-card {
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(226, 169, 179, 0.2);
        }

        /* Mobile-specific footer height reduction */
        @media (max-width: 768px) {
            footer {
                padding-top: 1.5rem !important;
                padding-bottom: 1.5rem !important;
            }
            .footer-grid {
                gap: 1.5rem !important;
            }
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col antialiased">

    <nav class="fixed w-full z-50 bg-brandPinkDark shadow-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-white text-lg md:text-xl font-bold tracking-luxury uppercase">The Motunde Brand</h1>
            
            <div class="hidden md:flex space-x-8 uppercase text-[10px] tracking-[0.2em] font-bold text-white">
                <a href="index.html" class="hover:text-brandBlack transition">Home</a>
                <a href="#" class="border-b border-white">Shop</a>
                <a href="#" class="hover:text-brandBlack transition">Cart (0)</a>
            </div>

            <div class="md:hidden text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7" stroke-width="2"></path></svg>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 pb-20 px-6">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-12">
                <h2 class="text-brandBlack text-3xl md:text-5xl font-light uppercase tracking-widest mb-4">The Collection</h2>
                <div class="w-16 h-[2px] bg-brandPinkDark mx-auto"></div>
            </header>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
                <div class="animate-pulse text-center col-span-full py-20 uppercase tracking-widest text-xs text-brandPinkDark">
                    Loading Luxury Scents...
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-brandBlack text-white py-10 px-6 mt-auto">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left footer-grid">
            <div class="space-y-2">
                <h3 class="uppercase tracking-widest text-[11px] font-bold text-brandPink">The Motunde Brand</h3>
                <p class="text-[10px] text-gray-400 leading-relaxed max-w-xs mx-auto md:mx-0">Luxury fragrances designed to define your essence.</p>
            </div>
            
            <div class="hidden md:block">
                <h3 class="uppercase tracking-widest text-[11px] font-bold mb-3">Explore</h3>
                <ul class="text-[10px] space-y-2 text-gray-400 uppercase tracking-wider">
                    <li><a href="#" class="hover:text-brandPink transition">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-brandPink transition">Terms of Service</a></li>
                </ul>
            </div>

            <div class="flex flex-col justify-center md:items-end">
                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-500">Â© 2025 THE MOTUNDE BRAND</p>
            </div>
        </div>
    </footer>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                const grid = document.getElementById('product-grid');
                
                if (!products || products.length === 0) {
                    grid.innerHTML = `<p class="col-span-full text-center text-gray-400 py-10">Collection currently in the vault.</p>`;
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="product-card bg-white overflow-hidden border border-gray-100 shadow-sm">
                        <div class="aspect-square overflow-hidden bg-gray-50 relative group">
                            <img src="${product.imageUrl}" alt="${product.name}" 
                                 class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                        </div>
                        <div class="p-6 text-center">
                            <h3 class="uppercase font-bold tracking-widest text-[11px] text-brandBlack mb-1">${product.name}</h3>
                            <p class="text-brandPinkDark font-medium text-sm mb-5 tracking-tighter">$${product.price}</p>
                            <button onclick="addToCart('${product._id}')" 
                                    class="w-full bg-brandBlack text-white py-3 text-[9px] uppercase tracking-[0.3em] hover:bg-brandPinkDark transition-colors duration-300">
                                Add to Bag
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('product-grid').innerHTML = `<p class="col-span-full text-center text-red-300">Connection error. Please refresh.</p>`;
            }
        }

        function addToCart(id) {
            alert("Scent added to your bag.");
        }

        loadProducts();
    </script>
</body>
</html>
