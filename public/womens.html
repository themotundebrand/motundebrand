<style>
    html { scroll-behavior: smooth; }
    ::-webkit-scrollbar { height: 3px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #F7C8D0; }

    body {
        background-color: #F7C8D0; 
        position: relative;
        min-height: 100vh;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url('https://i.imgur.com/gk9Gv9D.png'); 
        background-repeat: repeat;
        background-size: 300px;
        opacity: 0.08; 
        z-index: -1;
        pointer-events: none;
    }

    /* Slider Logic */
    .relative.overflow-hidden { position: relative; }
    .slide-item {
        position: absolute;
        top: 0; width: 100%; height: 100%;
        transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
    }
    @media (min-width: 768px) {
        .slide-item { width: 50%; }
        #slide-0, #slide-2 { left: 0; }
        #slide-1, #slide-3 { left: 50%; }
    }
    .slide-active { opacity: 1; z-index: 20; visibility: visible; }
    .slide-hidden { opacity: 0; z-index: 10; visibility: hidden; }

    /* Product Cards */
    .product-card {
        background-color: #E2A9B3 !important; 
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
    }
    .product-card:hover { transform: translateY(-4px); background: rgba(255, 255, 255, 0.9); border-color: #000; }

    /* Sidebar */
    #sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-open { transform: translateX(0); }
    .sidebar-closed { transform: translateX(-100%); }
    
    /* Full Grid for Women's Page */
    .women-full-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    @media (min-width: 768px) {
        .women-full-grid { grid-template-columns: repeat(4, 1fr); gap: 2rem; }
    }

    /* Mobile Modal Fixes */
    @media (max-width: 768px) {
        #product-modal .modal-content { max-height: 92vh; overflow-y: auto; width: 95%; border-radius: 20px; }
        #modal-img { max-height: 350px; object-fit: contain !important; }
    }
</style>
</head>

    </div>

    <script>
        let currentProducts = [];
        let cart = JSON.parse(localStorage.getItem('tmb_cart')) || [];
        let modalQty = 1;
        let toastTimer;

        // Load Women Products
        async function loadWomenCollection() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                currentProducts = Array.isArray(data) ? data : [];
                
                // FILTER: Only Women's Category
                const womenProducts = currentProducts.filter(p => p.category?.toLowerCase().trim() === 'women');
                const gridEl = document.getElementById('women-full-grid');

                if (womenProducts.length > 0) {
                    gridEl.innerHTML = womenProducts.map(p => renderCard(p)).join('');
                } else {
                    gridEl.innerHTML = `<div class="col-span-full py-20 text-center uppercase tracking-widest text-gray-500">No products found in this collection.</div>`;
                }
            } catch (err) { console.error(err); }
        }

        function renderCard(p) {
            const variant = p.variants?.[0] || { price: 0, stock: 0 };
            const isOutOfStock = !p.variants?.some(v => v.stock > 0);
            
            return `
                <div class="product-card p-3 rounded-lg flex flex-col h-full relative group">
                    <div onclick="openModal('${p._id}')" class="aspect-[4/5] overflow-hidden mb-3 rounded cursor-pointer bg-white">
                        <img src="${p.imageUrl}" class="w-full h-full object-cover transition group-hover:scale-105">
                    </div>
                    <div class="text-center flex-grow">
                        <h3 class="font-bold text-[10px] uppercase tracking-widest mb-1 text-brandBlack">${p.name}</h3>
                        <p class="font-black text-[12px] mb-3 text-brandBlack">₦${Number(variant.price).toLocaleString()}</p>
                        <button onclick="openModal('${p._id}')" class="w-full bg-brandBlack text-brandPink text-[9px] py-3 rounded font-bold uppercase">View Details</button>
                    </div>
                </div>`;
        }

        // Shared Logic (Modal/Cart/Slider)
        function toggleSidebar(open) {
            document.getElementById('sidebar').classList.toggle('sidebar-open', open);
            document.getElementById('sidebar').classList.toggle('sidebar-closed', !open);
            document.getElementById('sidebar-overlay').classList.toggle('hidden', !open);
        }

        function openModal(productId) {
            const p = currentProducts.find(prod => prod._id === productId);
            if (!p) return;
            modalQty = 1;
            document.getElementById('modal-img').src = p.imageUrl;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-desc').innerText = p.description || "";
            document.getElementById('modal-cat').innerText = p.category + " Collection";
            document.getElementById('modal-price').innerText = `₦${Number(p.variants[0].price).toLocaleString()}`;
            document.getElementById('modal-qty').innerText = modalQty;

            const addBtn = document.getElementById('modal-add-btn');
            addBtn.onclick = () => {
                addToCartData(p, p.variants[0].size, p.variants[0].price, modalQty);
                showNotification("Added to Cart");
                closeModal();
            };

            const modal = document.getElementById('product-modal');
            modal.classList.remove('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }

        function updateModalQty(change) {
            modalQty = Math.max(1, modalQty + change);
            document.getElementById('modal-qty').innerText = modalQty;
        }

        function addToCartData(product, size, price, quantity) {
            const item = { id: product._id, name: product.name, price, size, image: product.imageUrl, quantity };
            const idx = cart.findIndex(i => i.id === item.id && i.size === size);
            if (idx > -1) cart[idx].quantity += quantity; else cart.push(item);
            localStorage.setItem('tmb_cart', JSON.stringify(cart));
            updateCartBadge();
        }

        function updateCartBadge() {
            const count = cart.reduce((s, i) => s + i.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function showNotification(msg) {
            const toast = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 2000);
        }

        // Slider Rotation
        let currentIdx = 0;
        function rotateSlides() {
            const isMobile = window.innerWidth < 768;
            for(let i=0; i<4; i++) document.getElementById(`slide-${i}`).classList.replace('slide-active', 'slide-hidden');
            if(isMobile) {
                currentIdx = (currentIdx + 1) % 4;
                document.getElementById(`slide-${currentIdx}`).classList.replace('slide-hidden', 'slide-active');
            } else {
                currentIdx = (currentIdx < 2) ? 2 : 0;
                document.getElementById(`slide-${currentIdx}`).classList.replace('slide-hidden', 'slide-active');
                document.getElementById(`slide-${currentIdx+1}`).classList.replace('slide-hidden', 'slide-active');
            }
        }

        setInterval(rotateSlides, 5000);
        window.onload = () => { loadWomenCollection(); updateCartBadge(); };
    </script>
