    }

    body::before {
        content: "";

        top: 0; left: 0;

        background-repeat: repeat;
        background-size: 300px;
        opacity: 0.08; 
        z-index: -1;
        pointer-events: none;
    }

    /* Product Card styling from shop.html */
    .product-card {
        background: white;
        transition: all 0.3s ease;
    }
    
    #sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-open { transform: translateX(0); }
    .sidebar-closed { transform: translateX(-100%); }
    
    .women-full-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    @media (min-width: 768px) {
        .women-full-grid { grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    }
</style>

    <div id="product-modal" class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/90 opacity-0 invisible pointer-events-none transition-all duration-300">
        <div class="modal-content bg-white w-full max-w-5xl relative flex flex-col md:flex-row rounded-xl overflow-hidden shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-[210] p-2 bg-brandPink rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2.5"/></svg></button>
            <div class="w-full md:w-1/2 bg-gray-50 flex items-center justify-center"><img id="modal-img" src="" class="max-h-[500px] w-auto object-contain"></div>
            <div class="w-full md:w-1/2 p-6 md:p-14 bg-white flex flex-col justify-center">
                <p id="modal-cat" class="text-[10px] font-bold tracking-widest text-brandPinkDark mb-2 uppercase"></p>
                <h2 id="modal-name" class="text-2xl font-black uppercase mb-4 text-brandBlack"></h2>
                <p id="modal-desc" class="text-xs text-gray-500 mb-6 leading-relaxed"></p>
                <p id="modal-price" class="text-2xl font-black mb-8 text-brandBlack"></p>
                <div class="mb-6"><label class="text-[10px] font-bold uppercase block mb-3 text-brandBlack/60">Select Variant</label><div id="modal-sizes" class="flex flex-wrap gap-2"></div></div>
                <div class="flex gap-3">
                    <div class="flex items-center border border-black/10 rounded overflow-hidden"><button onclick="updateModalQty(-1)" class="px-4 py-3 hover:bg-gray-50">-</button><span id="modal-qty" class="px-4 font-bold">1</span><button onclick="updateModalQty(1)" class="px-4 py-3 hover:bg-gray-50">+</button></div>
                    <button id="modal-add-btn" class="flex-grow bg-brandBlack text-brandPink py-4 font-bold rounded uppercase tracking-widest text-[10px] hover:bg-black/90 transition">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[300] opacity-0 transition-opacity duration-300 pointer-events-none">
        <div class="bg-brandBlack text-brandPink px-8 py-4 border border-brandPink/20 flex items-center gap-4"><span id="toast-message" class="text-[10px] uppercase font-bold tracking-widest"></span></div>
    </div>

    <script>
        let currentProducts = [];
        let cart = JSON.parse(localStorage.getItem('tmb_cart')) || [];
        let modalQty = 1;

        async function loadWomenCollection() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                currentProducts = Array.isArray(data) ? data : [];
                
                // FILTER: Only Women's Category
                const womenProducts = currentProducts.filter(p => p.category?.toLowerCase().trim() === 'women');
                const gridEl = document.getElementById('women-full-grid');

                if (womenProducts.length > 0) {
                    gridEl.innerHTML = womenProducts.map(p => {
                        const availableVariants = (p.variants || []).filter(v => v.stock > 0);
                        const isOutOfStock = availableVariants.length === 0;
                        const displayPrice = isOutOfStock ? (p.variants?.[0]?.price || 0) : availableVariants[0].price;

                        return `
                        <div class="product-card p-3 group relative flex flex-col h-full rounded-lg shadow-sm">
                            ${isOutOfStock ? `<div class="absolute inset-0 z-10 bg-white/40 flex items-center justify-center rounded-lg"><span class="bg-black text-white text-[9px] px-4 py-2 uppercase">Sold Out</span></div>` : ''}
                            
                            <div onclick="openModal('${p._id}')" class="aspect-[4/5] overflow-hidden mb-3 bg-white/50 rounded-md cursor-pointer">
                                <img src="${p.imageUrl}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                            </div>

                            <div class="text-center flex-grow">
                                <h3 class="uppercase font-bold text-[9px] tracking-widest mb-1 truncate text-brandBlack">${p.name}</h3>
                                <p id="price-${p._id}" class="text-brandBlack font-black text-[11px] mb-2">₦${Number(displayPrice).toLocaleString()}</p>
                                
                                <select data-id="${p._id}" onchange="handleSizeChange(this, '${p._id}')" ${isOutOfStock ? 'disabled' : ''} class="w-full border border-black/10 text-[8px] uppercase py-1.5 px-2 mb-2 bg-white/80 rounded">
                                    ${availableVariants.map(v => `<option value="${v.size}" data-price="${v.price}">${v.size}</option>`).join('')}
                                </select>

                                <div class="flex items-center justify-between border border-black/10 mb-3 bg-white/80 rounded">
                                    <button onclick="updateQty('${p._id}', -1)" class="px-3 py-1 font-bold">-</button>
                                    <span id="qty-${p._id}" class="text-[10px] font-bold">1</span>
                                    <button onclick="updateQty('${p._id}', 1)" class="px-3 py-1 font-bold">+</button>
                                </div>

                                <button onclick="handleAddToCart('${p._id}')" id="btn-${p._id}" ${isOutOfStock ? 'disabled' : ''} class="w-full ${isOutOfStock ? 'bg-gray-400' : 'bg-brandBlack text-brandPink'} text-[8px] py-3 rounded font-bold uppercase tracking-widest transition-colors">
                                    ${isOutOfStock ? 'Sold Out' : 'Add to Cart'}
                                </button>
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    gridEl.innerHTML = `<div class="col-span-full py-20 text-center uppercase tracking-widest text-gray-500 text-[10px]">No products in this collection yet.</div>`;
                }
            } catch (err) { console.error("Load Error:", err); }
        }

        // --- Same Functions as shop.html ---
        function updateQty(id, delta) {
            const qtyEl = document.getElementById(`qty-${id}`);
            let val = parseInt(qtyEl.innerText) + delta;
            qtyEl.innerText = val < 1 ? 1 : val;
        }

        function handleSizeChange(select, productId) {
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            document.getElementById(`price-${productId}`).innerText = `₦${Number(price).toLocaleString()}`;
        }

        function handleAddToCart(productId) {
            const p = currentProducts.find(prod => prod._id === productId);
            const select = document.querySelector(`select[data-id="${productId}"]`);
            const qty = parseInt(document.getElementById(`qty-${productId}`).innerText);
            const size = select.value;
            const price = select.options[select.selectedIndex].getAttribute('data-price');

            addToCartData(p, size, price, qty);
            showNotification(`${p.name} added to cart`);
        }

        function addToCartData(product, size, price, quantity) {
            const item = { id: product._id, name: product.name, price: Number(price), size, image: product.imageUrl, quantity };
            const idx = cart.findIndex(i => i.id === item.id && i.size === size);
            if (idx > -1) cart[idx].quantity += quantity; else cart.push(item);
            localStorage.setItem('tmb_cart', JSON.stringify(cart));
            updateCartBadge();
        }

        function updateCartBadge() {
            const count = cart.reduce((s, i) => s + i.quantity, 0);
            document.getElementById('cart-count').innerText = count;
        }

        function showNotification(msg) {
            const toast = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 2500);
        }

        // --- Modal Logic ---
        function openModal(productId) {
            const p = currentProducts.find(prod => prod._id === productId);
            if (!p) return;
            modalQty = 1;
            document.getElementById('modal-img').src = p.imageUrl;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-desc').innerText = p.description || "Crafted for excellence.";
            document.getElementById('modal-cat').innerText = (p.category || "Women") + " Collection";
            document.getElementById('modal-qty').innerText = modalQty;

            const sizeContainer = document.getElementById('modal-sizes');
            const priceDisplay = document.getElementById('modal-price');
            const addBtn = document.getElementById('modal-add-btn');

            const variants = (p.variants || []).filter(v => v.stock > 0);
            if (variants.length === 0) {
                priceDisplay.innerText = "OUT OF STOCK";
                addBtn.disabled = true;
                addBtn.innerText = "SOLD OUT";
            } else {
                addBtn.disabled = false;
                addBtn.innerText = "ADD TO CART";
                priceDisplay.innerText = `₦${Number(variants[0].price).toLocaleString()}`;
                
                sizeContainer.innerHTML = variants.map((v, i) => `
                    <button onclick="updateModalSelection('${v.price}', '${v.size}', this)" 
                        class="modal-size-btn px-4 py-2 border-2 text-[10px] font-bold ${i === 0 ? 'border-brandPink bg-brandPink/10' : 'border-gray-100'}">
                        ${v.size}
                    </button>
                `).join('');

                addBtn.onclick = () => {
                    const activeSize = document.querySelector('.modal-size-btn.border-brandPink').innerText.trim();
                    const activePrice = priceDisplay.innerText.replace('₦', '').replace(/,/g, '');
                    addToCartData(p, activeSize, activePrice, modalQty);
                    showNotification("Added to Cart");
                    closeModal();
                };
            }

            document.getElementById('product-modal').classList.remove('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = 'hidden';
        }

        window.updateModalSelection = (price, size, btn) => {
            document.getElementById('modal-price').innerText = `₦${Number(price).toLocaleString()}`;
            document.querySelectorAll('.modal-size-btn').forEach(b => b.classList.replace('border-brandPink', 'border-gray-100'));
            btn.classList.replace('border-gray-100', 'border-brandPink');
        };

        function updateModalQty(delta) {
            modalQty = Math.max(1, modalQty + delta);
            document.getElementById('modal-qty').innerText = modalQty;
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('invisible', 'opacity-0', 'pointer-events-none');
            document.body.style.overflow = '';
        }

        function toggleSidebar(open) {
            document.getElementById('sidebar').classList.toggle('sidebar-open', open);
            document.getElementById('sidebar').classList.toggle('sidebar-closed', !open);
            document.getElementById('sidebar-overlay').classList.toggle('hidden', !open);
        }

        window.onload = () => {
            loadWomenCollection();
            updateCartBadge();
        };
    </script>
