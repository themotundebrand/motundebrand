        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBlack: '#000000',
                        brandPink: '#F7C8D0',
                        brandPinkDark: '#E2A9B3',

    <style>
        html { scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #F7C8D0; }
        
        #sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(-100%); }

        .product-card { transition: all 0.4s ease; border: 1px solid #f3f4f6; }
        .product-card:hover { border-color: #F7C8D0; transform: translateY(-4px); }
        
        #custom-toast { transition: all 0.5s ease; transform: translateY(100px); opacity: 0; }
        #custom-toast.show { transform: translateY(0); opacity: 1; }

        @keyframes pulse-border {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .whatsapp-pulse::before {
            content: ''; position: absolute; width: 100%; height: 100%;
            background-color: #25D366; border-radius: 50%; z-index: -1;
            animation: pulse-border 2s infinite;
        }
    </style>
</head>

    <nav class="fixed w-full z-[150] bg-black/90 backdrop-blur-md px-4 md:px-8 py-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar(true)" class="md:hidden text-brandPink">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 8h16M4 16h16" stroke-width="2"></path></svg>
            </button>
            <h1 class="text-brandPink text-xs md:text-lg font-black tracking-luxury uppercase">The Motunde Brand</h1>
        </div>
        <div class="hidden md:flex space-x-8 text-[10px] tracking-widest uppercase text-white/90">

        <button onclick="toggleSidebar(false)" class="self-end text-brandPink mb-10"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"></path></svg></button>

            <a href="kids.html">Kids</a>

            <a href="mist.html">Mist</a>
        </div>
    </aside>

    <header class="pt-32 pb-12 bg-gray-50 text-center">
        <h2 class="text-3xl md:text-5xl font-light uppercase tracking-[0.3em] text-brandBlack mb-4">Kids Collection</h2>
        <p class="text-[10px] tracking-[0.5em] text-brandPinkDark uppercase">Elegance for the little ones</p>
    </header>

   <section id="kids" class="mb-12 md:mb-20 px-4 md:px-12 relative">
        <div class="flex justify-between items-end mb-6 md:mb-8">
            <div>
                <h2 class="text-brandBlack text-[13px] md:text-xl font-light uppercase tracking-[0.2em] md:tracking-[0.3em]">Kids Collection</h2>
                <div class="w-8 md:w-12 h-[1px] bg-brandPink mt-1 md:mt-2"></div>
            </div>
            <a href="kids.html" class="text-[8px] md:text-[9px] uppercase tracking-widest text-brandPinkDark flex items-center gap-1 md:gap-2 font-bold">
                View All <svg class="w-2.5 h-2.5 md:w-3 md:h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="2"/></svg>
            </a>
        </div>
        <div id="kids-grid" class="collection-grid"></div>
    </section>

    <div id="product-modal" class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-black/90 opacity-0 invisible pointer-events-none transition-all duration-300">
        <div class="modal-content bg-white w-full max-w-4xl relative flex flex-col md:flex-row shadow-2xl">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-10"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" stroke-width="2"/></svg></button>
            <div class="w-full md:w-1/2 bg-gray-100"><img id="modal-img" src="" class="w-full h-full object-cover aspect-square"></div>
            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
                <p id="modal-cat" class="text-[10px] uppercase tracking-widest text-brandPinkDark mb-2">Kids Collection</p>
                <h2 id="modal-name" class="text-2xl font-light uppercase tracking-[0.2em] mb-4">Product Name</h2>
                <p id="modal-price" class="text-xl font-medium mb-8">₦0</p>
                <div class="mb-8">
                    <label class="block text-[10px] uppercase tracking-widest mb-3">Available Sizes</label>
                    <div id="modal-sizes" class="flex flex-wrap gap-2"></div>
                </div>
                <button id="modal-add-btn" class="w-full bg-brandBlack text-brandPink py-4 uppercase tracking-[0.3em] text-xs hover:bg-brandPink hover:text-brandBlack transition-all">Add to cart</button>
            </div>
        </div>
    </div>

    <footer class="bg-brandBlack pt-16 pb-10 px-6 border-t border-brandPink/5">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-brandPink text-sm font-black tracking-luxury uppercase mb-8">The Motunde Brand</h2>
            <p class="text-brandPink/30 text-[8px] tracking-[0.3em] uppercase">© 2026 The Motunde Brand. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Shared Logic from Shop.html
        let currentProducts = [];
        let cart = JSON.parse(localStorage.getItem('tmb_cart')) || [];

        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (open) { sidebar.classList.replace('sidebar-closed', 'sidebar-open'); overlay.classList.remove('hidden'); }
            else { sidebar.classList.replace('sidebar-open', 'sidebar-closed'); overlay.classList.add('hidden'); }
        }

        function showNotification(msg) {
            const toast = document.getElementById('custom-toast');
            document.getElementById('toast-message').innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateCartBadge() {
            document.getElementById('cart-count').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        async function loadKidsCollection() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                currentProducts = data.filter(p => p.category?.toLowerCase() === 'kids');
                
                const grid = document.getElementById('kids-full-grid');
                if (currentProducts.length === 0) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center text-[10px] uppercase tracking-widest text-gray-400">Our Kids Collection is arriving soon.</div>`;
                    return;
                }

                grid.innerHTML = currentProducts.map(p => {
                    const available = (p.variants || []).filter(v => v.stock > 0);
                    const isOut = available.length === 0;
                    const price = isOut ? p.variants[0].price : available[0].price;

                    return `
                    <div class="product-card bg-white p-4 flex flex-col h-full relative">
                        <div onclick="openModal('${p._id}')" class="aspect-[4/5] overflow-hidden mb-4 bg-gray-50 cursor-pointer">
                            <img src="${p.imageUrl}" class="w-full h-full object-cover transition duration-700 hover:scale-110">
                        </div>
                        <div class="text-center mt-auto">
                            <h3 class="uppercase font-bold text-[9px] tracking-widest mb-2">${p.name}</h3>
                            <p class="text-brandPinkDark font-medium text-[11px] mb-4">₦${Number(price).toLocaleString()}</p>
                            <button onclick="openModal('${p._id}')" class="w-full border border-brandBlack text-brandBlack text-[8px] py-2 uppercase hover:bg-brandBlack hover:text-brandPink transition">View Details</button>
                        </div>
                    </div>`;
                }).join('');
            } catch (err) { console.error(err); }
        }

        // Logic for Account navigation
        function handleAccountClick() {
            const token = localStorage.getItem('motunde_token');
            window.location.href = token ? 'membership.html' : 'account.html';
        }

        // Re-use modal logic from shop.html...
        function openModal(productId) {
            const p = currentProducts.find(prod => prod._id === productId);
            if(!p) return;
            document.getElementById('modal-img').src = p.imageUrl;
            document.getElementById('modal-name').innerText = p.name;
            document.getElementById('modal-price').innerText = `₦${Number(p.variants[0].price).toLocaleString()}`;
            
            const sizeContainer = document.getElementById('modal-sizes');
            sizeContainer.innerHTML = p.variants.map(v => `
                <button class="px-4 py-2 border border-gray-200 text-[10px] uppercase hover:border-brandPink">${v.size}</button>
            `).join('');

            const modal = document.getElementById('product-modal');
            modal.classList.remove('invisible', 'opacity-0', 'pointer-events-none');
        }

        function closeModal() {
            document.getElementById('product-modal').classList.add('invisible', 'opacity-0', 'pointer-events-none');
        }

        function openCart() { window.location.href = 'cart.html'; }

        updateCartBadge();
        loadKidsCollection();
    </script>
</body>
