<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Scents | TMB Inventory</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPinkDark: '#D48A96',
                        brandPinkLight: '#F7C8D0',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FBFBFB; }
        .sidebar { transition: all 0.3s ease; }
        .nav-link:hover { background-color: #F7C8D0; color: #000; }
        .mobile-overlay { background: rgba(0,0,0,0.5); display: none; }
        .mobile-overlay.active { display: block; }
        
        /* Table responsiveness for very small screens */
        @media (max-width: 640px) {
            .hide-mobile { display: none; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { border: 1px solid #edf2f7; margin-bottom: 1rem; background: white; border-radius: 4px; padding: 8px; }
            td { border: none; position: relative; padding-left: 0 !important; padding-right: 0 !important; }
        }
    </style>
</head>
<body class="text-brandBlack">

    <div class="lg:hidden bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
        <span class="font-bold tracking-widest text-xs uppercase">TMB Admin</span>
        <button onclick="toggleSidebar()" class="text-brandBlack text-xl">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
    </div>

    <div class="flex">
        <div id="overlay" onclick="toggleSidebar()" class="mobile-overlay fixed inset-0 z-40 lg:hidden"></div>
        <aside id="sidebar" class="sidebar fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white border-r transform -translate-x-full lg:translate-x-0 h-screen flex flex-col">
            <div class="p-8 border-b">
                <h1 class="font-bold tracking-[0.3em] text-sm text-center cursor-pointer" onclick="window.location.href='tmbdashboard.html'">TMB SYSTEM</h1>
            </div>

            <nav class="flex-1 px-4 py-8 space-y-1">
                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Inventory</p>
                <a href="womenscents.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold bg-brandPinkLight text-black transition-all">
                    <i class="fa-solid fa-venus mr-3 w-5 text-brandPinkDark"></i> Women Scents
                </a>
                <a href="menscents.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                    <i class="fa-solid fa-mars mr-3 w-5 text-gray-400"></i> Men Scents
                </a>
                <div class="pt-8">
                    <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Business</p>
                    <a href="orders.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-bag-shopping mr-3 w-5 text-gray-400"></i> Orders
                    </a>
                    <a href="analytics.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-chart-simple mr-3 w-5 text-gray-400"></i> Analytics
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t">
                <button onclick="logout()" class="w-full flex items-center justify-center px-4 py-3 text-[10px] uppercase tracking-widest font-bold bg-brandBlack text-white hover:bg-red-900 transition-all">
                    <i class="fa-solid fa-power-off mr-2"></i> System Exit
                </button>
            </div>
        </aside>

        <main class="flex-1 min-h-screen p-4 md:p-12">
            <div class="max-w-6xl mx-auto">
                <div class="mb-10">
                    <h2 class="text-2xl font-light tracking-tight mb-1">Women's Collection</h2>
                    <p class="text-[9px] uppercase tracking-[0.3em] text-brandPinkDark font-bold">Live Inventory Monitor</p>
                </div>

                <div class="bg-white border shadow-sm rounded-sm overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 border-b">
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 w-1/3">Product Details</th>
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 w-1/3">Stock by Size</th>
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 text-right w-1/3">Availability</th>
                            </tr>
                        </thead>
                        <tbody id="stock-list" class="divide-y divide-gray-100">
                            <tr><td colspan="3" class="p-12 text-center text-xs uppercase tracking-widest text-gray-400 italic">Syncing live database...</td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-6 flex items-center justify-between text-[9px] uppercase tracking-widest text-gray-400 font-bold px-2">
                    <span>Â© TMB Management System</span>
                    <span id="product-count">0 Items Listed</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api';

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function fetchWomenInventory() {
            try {
                const res = await fetch(`${API_URL}/products`);
                const products = await res.json();
                const womenScents = products.filter(p => p.category === 'women');
                
                const listContainer = document.getElementById('stock-list');
                const countDisplay = document.getElementById('product-count');
                listContainer.innerHTML = '';
                countDisplay.innerText = `${womenScents.length} Items Listed`;

                if (womenScents.length === 0) {
                    listContainer.innerHTML = '<tr><td colspan="3" class="p-12 text-center text-xs text-gray-400 uppercase tracking-widest">No products currently in stock</td></tr>';
                    return;
                }

                womenScents.forEach(product => {
                    const variantsHtml = product.variants.map(v => `
                        <div class="flex justify-between items-center mb-1 border-b border-gray-50 last:border-0 pb-1">
                            <span class="text-[9px] font-bold text-gray-400 uppercase">${v.size}</span>
                            <span class="text-[10px] font-bold ${v.stock < 5 ? 'text-red-500' : 'text-gray-700'}">
                                ${v.stock} <span class="text-[8px] font-normal text-gray-400">UNITS</span>
                            </span>
                        </div>
                    `).join('');

                    const totalStock = product.variants.reduce((sum, v) => sum + (parseInt(v.stock) || 0), 0);

                    const row = `
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-6">
                                <div class="flex items-center">
                                    <div class="relative">
                                        <img src="${product.imageUrl || 'https://via.placeholder.com/100'}" class="w-12 h-12 md:w-14 md:h-14 object-cover rounded-sm border grayscale-[20%] hover:grayscale-0 transition-all">
                                    </div>
                                    <div class="ml-4">
                                        <p class="text-[11px] font-black uppercase tracking-widest mb-1">${product.name}</p>
                                        <div class="flex items-center">
                                            <span class="w-2 h-2 rounded-full ${totalStock > 0 ? 'bg-green-400' : 'bg-red-400'} mr-2"></span>
                                            <p class="text-[8px] text-gray-400 uppercase font-bold tracking-tighter">Inventory: ${totalStock} Total Pieces</p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-6">
                                <div class="max-w-[180px]">
                                    ${variantsHtml}
                                </div>
                            </td>
                            <td class="px-6 py-6 text-right">
                                ${totalStock > 10 
                                    ? `<span class="text-green-600 text-[8px] font-black px-3 py-1 uppercase tracking-[0.2em] bg-green-50 rounded-full border border-green-100">Optimal</span>`
                                    : (totalStock > 0 
                                        ? `<span class="text-orange-500 text-[8px] font-black px-3 py-1 uppercase tracking-[0.2em] bg-orange-50 rounded-full border border-orange-100">Low Stock</span>`
                                        : `<span class="text-red-600 text-[8px] font-black px-3 py-1 uppercase tracking-[0.2em] bg-red-50 rounded-full border border-red-100">Restock</span>`)
                                }
                            </td>
                        </tr>
                    `;
                    listContainer.innerHTML += row;
                });
            } catch (err) {
                console.error("Fetch Error:", err);
                document.getElementById('stock-list').innerHTML = '<tr><td colspan="3" class="p-12 text-center text-xs text-red-400 uppercase tracking-widest">Network Error: Failed to sync database</td></tr>';
            }
        }

        function logout() {
            localStorage.removeItem('tmb_admin_token');
            window.location.href = 'tmbadmin-login.html';
        }

        window.onload = fetchWomenInventory;
    </script>
</body>
</html>
