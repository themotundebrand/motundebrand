<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Motunde Brand | System Access</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPinkDark: '#D48A96',
                        brandPinkLight: '#F7C8D0',
                    },
                    letterSpacing: { luxury: '0.5em' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FFFFFF; color: #000000; }
        .admin-input {
            background: transparent !important;
            border-bottom: 2px solid #F7C8D0 !important;
            transition: all 0.4s ease;
            border-radius: 0;
        }
        .admin-input:focus {
            border-color: #D48A96 !important;
            outline: none;
        }
        .form-container { display: none; }
        .form-active { display: block; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .password-wrapper { position: relative; }
        .toggle-password {
            position: absolute;
            right: 0;
            bottom: 12px;
            cursor: pointer;
            color: #D48A96;
            font-size: 0.8rem;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: #000000; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-md px-8 py-12">
        <div class="text-center mb-16">
            <h1 class="text-brandBlack text-sm tracking-luxury uppercase font-bold mb-2">THE MOTUNDE BRAND</h1>
            <h2 id="portal-title" class="text-brandPinkDark text-[10px] font-bold tracking-[0.3em] uppercase">Administrative Entry</h2>
        </div>

        <div class="flex justify-center space-x-12 mb-12 border-b border-gray-100">
            <button id="tab-login" onclick="switchTab('login')" class="text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-brandBlack transition-all">Login</button>
            <button id="tab-register" onclick="switchTab('register')" class="text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-transparent text-gray-300 hover:text-brandPinkDark transition-all">Register</button>
        </div>

        <form id="admin-login-form" class="form-container form-active space-y-8">
            <div>
                <label class="block text-[8px] uppercase tracking-[0.2em] text-brandPinkDark font-bold mb-2">Access ID</label>
                <input type="email" id="login-email" required class="admin-input w-full py-3 text-sm text-brandBlack">
            </div>
            <div class="password-wrapper">
                <label class="block text-[8px] uppercase tracking-[0.2em] text-brandPinkDark font-bold mb-2">Secure Key</label>
                <input type="password" id="login-password" required class="admin-input w-full py-3 text-sm text-brandBlack pr-10">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePasswordVisibility('login-password', this)"></i>
            </div>
            <button type="submit" class="w-full bg-brandBlack text-white py-5 text-[9px] font-black uppercase tracking-[0.4em] hover:bg-brandPinkDark transition-all duration-500">
                Authorize Access
            </button>
        </form>

        <form id="admin-register-form" class="form-container space-y-8">
            <div>
                <label class="block text-[8px] uppercase tracking-[0.2em] text-brandPinkDark font-bold mb-2">Full Name</label>
                <input type="text" id="reg-name" required class="admin-input w-full py-3 text-sm text-brandBlack">
            </div>
            <div>
                <label class="block text-[8px] uppercase tracking-[0.2em] text-brandPinkDark font-bold mb-2">Admin Email</label>
                <input type="email" id="reg-email" required class="admin-input w-full py-3 text-sm text-brandBlack">
            </div>
            <div class="password-wrapper">
                <label class="block text-[8px] uppercase tracking-[0.2em] text-brandPinkDark font-bold mb-2">Set Password</label>
                <input type="password" id="reg-password" required class="admin-input w-full py-3 text-sm text-brandBlack pr-10">
                <i class="fa-solid fa-eye toggle-password" onclick="togglePasswordVisibility('reg-password', this)"></i>
            </div>
            <button type="submit" class="w-full bg-brandPinkDark text-white py-5 text-[9px] font-black uppercase tracking-[0.4em] hover:bg-brandBlack transition-all duration-500">
                Create Account
            </button>
        </form>

        <div id="status-msg" class="hidden mt-8 text-[9px] uppercase tracking-widest text-center font-bold"></div>

        <div class="mt-20 text-center">
            <a href="../index.html" class="text-[8px] uppercase tracking-widest text-gray-400 hover:text-brandBlack transition">Return to Gallery</a>
        </div>
    </div>

    <script>
        // Because of your netlify.toml redirect, /api/ maps to /.netlify/functions/api/
        const API_URL = '/api';

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function switchTab(tab) {
            const loginForm = document.getElementById('admin-login-form');
            const regForm = document.getElementById('admin-register-form');
            const loginBtn = document.getElementById('tab-login');
            const regBtn = document.getElementById('tab-register');
            const title = document.getElementById('portal-title');

            if(tab === 'login') {
                loginForm.classList.add('form-active');
                regForm.classList.remove('form-active');
                loginBtn.className = "text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-brandBlack transition-all";
                regBtn.className = "text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-transparent text-gray-300 transition-all";
                title.innerText = "Administrative Entry";
            } else {
                regForm.classList.add('form-active');
                loginForm.classList.remove('form-active');
                regBtn.className = "text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-brandBlack transition-all";
                loginBtn.className = "text-[9px] uppercase tracking-widest font-bold pb-4 border-b-2 border-transparent text-gray-300 transition-all";
                title.innerText = "System Enrollment";
            }
        }

        function showStatus(msg, isError = true) {
            const status = document.getElementById('status-msg');
            status.innerText = msg;
            status.className = `mt-8 text-[9px] uppercase tracking-widest text-center font-bold ${isError ? 'text-red-500' : 'text-brandPinkDark'}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 4000);
        }

        // LOGIN SUBMIT
        document.getElementById('admin-login-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                const data = await res.json();
                if(res.ok && data.isAdmin) {
                    localStorage.setItem('tmb_admin_token', data.token);
                    window.location.href = 'tmbdashboard.html'; 
                } else {
                    showStatus(data.error || "Access Denied");
                }
            } catch (err) {
                showStatus("System Connection Error");
            }
        };

        // REGISTER SUBMIT
        document.getElementById('admin-register-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const res = await fetch(`${API_URL}/admin/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value,
                        isAdmin: true
                    })
                });
                const data = await res.json();
                if(res.ok) {
                    showStatus("Admin Created. Please Login.", false);
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showStatus(data.error || "Registration Failed");
                }
            } catch (err) {
                showStatus("System Enrollment Error");
            }
        };
    </script>
</body>
</html>
