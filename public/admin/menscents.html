<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men Scents | TMB Management</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPinkDark: '#D48A96',
                        brandPinkLight: '#F7C8D0',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FBFBFB; -webkit-tap-highlight-color: transparent; }
        .sidebar { transition: all 0.3s ease; }
        .nav-link:hover { background-color: #F7C8D0; color: #000; }
        .active-link { background-color: #000; color: #FFF; }
        .input-field { border: 1px solid #e5e7eb; padding: 10px; font-size: 14px; width: 100%; transition: border-color 0.2s; border-radius: 0px; }
        .input-field:focus { outline: none; border-color: #000; }
        .mobile-overlay { background: rgba(0,0,0,0.5); display: none; }
        .mobile-overlay.active { display: block; }

        @media (max-width: 768px) {
            .input-field { font-size: 16px; padding: 12px; }
            #formContainer { padding: 1.5rem 1rem; }
        }

        /* Custom Scrollbar */
        #variantsContainer { max-height: 400px; overflow-y: auto; padding-right: 4px; }
        #variantsContainer::-webkit-scrollbar { width: 4px; }
        #variantsContainer::-webkit-scrollbar-thumb { background: #eee; }
    </style>
</head>
<body class="text-brandBlack">

    <div class="lg:hidden bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
        <span class="font-bold tracking-widest text-[10px] uppercase">TMB Admin</span>
        <button onclick="toggleSidebar()" class="text-brandBlack text-xl">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
    </div>

    <div class="flex">
        <div id="overlay" onclick="toggleSidebar()" class="mobile-overlay fixed inset-0 z-40 lg:hidden"></div>
        
        <aside id="sidebar" class="sidebar fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white border-r transform -translate-x-full lg:translate-x-0 h-screen flex flex-col">
            <div class="p-8 border-b">
                <a href="tmbdashboard.html"><h1 class="font-bold tracking-[0.3em] text-sm text-center hover:text-brandPinkDark transition">TMB SYSTEM</h1></a>
            </div>

            <nav class="flex-1 px-4 py-8 space-y-1 overflow-y-auto">
                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Main</p>
                <a href="tmbdashboard.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                    <i class="fa-solid fa-gauge-high mr-3 w-5 text-gray-400"></i> Dashboard
                </a>

                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mt-8 mb-4 font-bold">Inventory</p>
                <a href="womenscents.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                    <i class="fa-solid fa-venus mr-3 w-5 text-gray-400"></i> Women Scents
                </a>
                <a href="menscents.html" class="nav-link active-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                    <i class="fa-solid fa-mars mr-3 w-5 text-white"></i> Men Scents
                </a>
                
                <div class="pt-8">
                    <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Business</p>
                    <a href="orders.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-bag-shopping mr-3 w-5 text-gray-400"></i> Orders
                    </a>
                    <a href="analytics.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-chart-simple mr-3 w-5 text-gray-400"></i> Analytics
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t">
                <button onclick="logout()" class="w-full flex items-center justify-center px-4 py-3 text-[10px] uppercase tracking-widest font-bold bg-brandBlack text-white hover:bg-red-900 transition-all">
                    <i class="fa-solid fa-power-off mr-2"></i> System Exit
                </button>
            </div>
        </aside>

        <main class="flex-1 min-h-screen p-4 md:p-10">
            <div class="mb-8 md:mb-12">
                <h2 class="text-xl md:text-2xl font-light tracking-tight mb-1">Men Scents Collection</h2>
                <p class="text-[8px] md:text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold">Inventory Management</p>
            </div>

            <div id="formContainer" class="bg-white border p-5 md:p-8 mb-12 shadow-sm max-w-5xl">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h3 id="formTitle" class="text-[10px] uppercase tracking-[0.2em] font-bold">Add New Fragrance</h3>
                    <button id="cancelEdit" onclick="resetForm()" class="hidden text-[10px] uppercase text-red-500 font-bold">Cancel Edit</button>
                </div>
                
                <form id="addScentForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    <input type="hidden" id="editProductId">
                    <div class="space-y-4">
                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-400 block mb-2">Perfume Name</label>
                            <input type="text" id="pName" placeholder="e.g. Ocean Blue" class="input-field" required>
                        </div>

                        <div class="border p-4 bg-gray-50 rounded-sm">
                            <label class="text-[9px] uppercase font-bold text-gray-600 block mb-4">Price & Stock Variants</label>
                            <div id="variantsContainer" class="space-y-3 mb-4">
                                </div>
                            <button type="button" onclick="addVariantRow()" class="text-[9px] uppercase font-bold bg-white border border-black text-black px-3 py-2 hover:bg-black hover:text-white transition w-full">
                                <i class="fa-solid fa-plus mr-1"></i> Add Another Size
                            </button>
                        </div>

                        <div>
                            <label class="text-[9px] uppercase font-bold text-gray-400 block mb-2">Scent Description</label>
                            <textarea id="pDesc" rows="3" placeholder="Describe the notes..." class="input-field"></textarea>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="text-[9px] uppercase font-bold text-gray-400 block mb-2">Product Image</label>
                        <div class="border-2 border-dashed border-gray-200 h-48 md:h-64 flex flex-col items-center justify-center relative hover:border-black transition-colors bg-gray-50">
                            <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" id="imageUpload" accept="image/*">
                            <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-300 mb-2"></i>
                            <p id="fileNameDisplay" class="text-[10px] text-gray-400 uppercase tracking-widest text-center px-4">Click to upload image</p>
                        </div>
                        <button type="submit" id="submitBtn" class="w-full bg-brandBlack text-white text-[10px] uppercase tracking-[0.2em] py-4 font-bold hover:bg-gray-800 transition-colors">
                            Update Men's Collection
                        </button>
                    </div>
                </form>
            </div>

            <h3 class="text-[10px] uppercase tracking-[0.2em] font-bold mb-6 border-l-2 border-black pl-3">Current Inventory</h3>
            
            <div id="inventoryGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-6">
                <p class="text-[10px] uppercase tracking-widest text-gray-400 col-span-full text-center py-10">Loading collection...</p>
            </div>
        </main>
    </div>

    <div id="customAlert" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="bg-white w-full max-w-sm relative z-10 p-8 border border-gray-100 shadow-2xl text-center">
            <div id="alertIcon" class="mb-4 text-black text-3xl">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h3 id="alertTitle" class="text-[10px] uppercase tracking-[0.2em] font-bold mb-2">System Status</h3>
            <p id="alertMessage" class="text-xs text-gray-500 mb-6 leading-relaxed"></p>
            <button onclick="closeAlert()" class="w-full bg-brandBlack text-white text-[9px] uppercase tracking-widest py-3 font-bold hover:bg-gray-800 transition-colors">
                Continue
            </button>
        </div>
    </div>

    <div id="customConfirm" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="bg-white w-full max-w-sm relative z-10 p-8 border border-gray-100 shadow-2xl text-center">
            <div class="mb-4 text-red-500 text-3xl">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <h3 class="text-[10px] uppercase tracking-[0.2em] font-bold mb-2">Remove Product?</h3>
            <p id="confirmMessage" class="text-xs text-gray-500 mb-6 leading-relaxed"></p>
            <div class="flex gap-3">
                <button onclick="closeConfirm(false)" class="flex-1 border border-gray-200 text-gray-400 text-[9px] uppercase tracking-widest py-3 font-bold hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
                <button onclick="closeConfirm(true)" class="flex-1 bg-red-600 text-white text-[9px] uppercase tracking-widest py-3 font-bold hover:bg-red-700 transition-colors">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api'; 
        let globalProducts = [];
        let confirmResolve;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('active');
            document.body.style.overflow = overlay.classList.contains('active') ? 'hidden' : 'auto';
        }

        function showAlert(message, isError = false) {
            const modal = document.getElementById('customAlert');
            const msgPara = document.getElementById('alertMessage');
            const icon = document.getElementById('alertIcon');
            msgPara.innerText = message;
            icon.innerHTML = isError ? '<i class="fa-solid fa-circle-xmark text-red-500"></i>' : '<i class="fa-solid fa-circle-check text-black"></i>';
            modal.classList.remove('hidden');
        }

        function closeAlert() { document.getElementById('customAlert').classList.add('hidden'); }

        function showConfirm(message) {
            document.getElementById('confirmMessage').innerText = message;
            document.getElementById('customConfirm').classList.remove('hidden');
            return new Promise((resolve) => { confirmResolve = resolve; });
        }

        function closeConfirm(result) {
            document.getElementById('customConfirm').classList.add('hidden');
            if (confirmResolve) confirmResolve(result);
        }

        function logout() {
            localStorage.removeItem('tmb_admin_token');
            window.location.href = 'tmbadmin-login.html';
        }

        function addVariantRow(size = '', price = '', stock = '0') {
            const container = document.getElementById('variantsContainer');
            const rowId = 'row-' + Math.random().toString(36).substr(2, 9);
            const html = `
                <div class="flex flex-col md:flex-row gap-2 variant-row items-end md:items-center bg-white md:bg-transparent p-3 md:p-0 border md:border-0 rounded-sm" id="${rowId}">
                    <div class="w-full md:flex-[2]">
                        <label class="md:hidden text-[7px] uppercase font-bold text-gray-400 mb-1 block">Size</label>
                        <input type="text" placeholder="Size" class="input-field v-size" value="${size}" required>
                    </div>
                    <div class="w-full md:flex-[2]">
                        <label class="md:hidden text-[7px] uppercase font-bold text-gray-400 mb-1 block">Price</label>
                        <input type="number" placeholder="Price" class="input-field v-price" value="${price}" required>
                    </div>
                    <div class="w-full md:flex-[1]">
                        <label class="md:hidden text-[7px] uppercase font-bold text-gray-400 mb-1 block">Stock</label>
                        <input type="number" placeholder="Qty" class="input-field v-stock" value="${stock}" required>
                    </div>
                    <button type="button" onclick="removeVariantRow('${rowId}')" class="text-red-500 p-2">
                        <i class="fa-solid fa-trash-can text-xs"></i>
                    </button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        function removeVariantRow(id) {
            const rows = document.querySelectorAll('.variant-row');
            if(rows.length > 1) document.getElementById(id).remove();
            else showAlert("At least one variant required.", true);
        }

        window.onload = () => { addVariantRow(); loadProducts(); };

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                globalProducts = products.filter(p => p.category === 'men');
                const grid = document.getElementById('inventoryGrid');
                
                if (globalProducts.length === 0) {
                    grid.innerHTML = '<p class="text-[10px] uppercase text-gray-400 col-span-full text-center py-10">No items in collection.</p>';
                    return;
                }

                grid.innerHTML = globalProducts.map(product => {
                    const totalStock = (product.variants || []).reduce((acc, curr) => acc + Number(curr.stock || 0), 0);
                    const stockStatus = totalStock > 10 ? 'bg-green-100 text-green-700' : (totalStock > 0 ? 'bg-orange-100 text-orange-700' : 'bg-red-100 text-red-700');
                    const stockText = totalStock > 10 ? 'In Stock' : (totalStock > 0 ? 'Low' : 'Out');

                    return `
                    <div class="bg-white border p-2 md:p-4 group">
                        <div class="aspect-[4/5] bg-gray-50 mb-3 overflow-hidden relative">
                            <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-cover">
                            <span class="absolute top-1 right-1 text-[7px] md:text-[8px] px-1 md:py-1 font-bold uppercase ${stockStatus}">
                                ${stockText} (${totalStock})
                            </span>
                        </div>
                        <h4 class="text-[10px] md:text-xs font-bold uppercase tracking-wider mb-2 truncate">${product.name}</h4>
                        
                        <div class="space-y-1 mb-3">
                            ${(product.variants || []).slice(0, 3).map(v => `
                                <div class="flex justify-between text-[8px] md:text-[10px] border-b border-gray-50 pb-1">
                                    <span class="text-gray-400">${v.size}</span>
                                    <span class="font-bold">â‚¦${Number(v.price).toLocaleString()}</span>
                                </div>
                            `).join('')}
                            ${product.variants.length > 3 ? `<p class="text-[7px] text-gray-400">+ more sizes</p>` : ''}
                        </div>

                        <div class="flex flex-col gap-2 pt-2 border-t">
                            <button onclick="editProduct('${product._id}')" class="text-[7px] md:text-[8px] uppercase tracking-widest bg-gray-100 py-2 font-bold hover:bg-brandPinkLight transition">Edit</button>
                            <button onclick="deleteProduct('${product._id}')" class="text-[7px] md:text-[8px] uppercase tracking-widest text-red-500 font-bold">Delete</button>
                        </div>
                    </div>
                `}).join('');
            } catch (err) { console.error(err); }
        }

        function editProduct(id) {
            const product = globalProducts.find(p => p._id === id);
            if (!product) return;
            document.getElementById('editProductId').value = product._id;
            document.getElementById('pName').value = product.name;
            document.getElementById('pDesc').value = product.description || '';
            document.getElementById('variantsContainer').innerHTML = '';
            product.variants.forEach(v => addVariantRow(v.size, v.price, v.stock));
            document.getElementById('formTitle').innerText = "Edit: " + product.name;
            document.getElementById('submitBtn').innerText = "Save Changes";
            document.getElementById('cancelEdit').classList.remove('hidden');
            document.getElementById('imageUpload').required = false;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('addScentForm').reset();
            document.getElementById('editProductId').value = '';
            document.getElementById('variantsContainer').innerHTML = '';
            addVariantRow();
            document.getElementById('formTitle').innerText = "Add New Fragrance";
            document.getElementById('submitBtn').innerText = "Update Men's Collection";
            document.getElementById('cancelEdit').classList.add('hidden');
            document.getElementById('imageUpload').required = true;
            document.getElementById('fileNameDisplay').innerText = "Click to upload image";
        }

        document.getElementById('addScentForm').onsubmit = async (e) => {
            e.preventDefault();
            const editId = document.getElementById('editProductId').value;
            const submitBtn = document.getElementById('submitBtn');
            const file = document.getElementById('imageUpload').files[0];
            const token = localStorage.getItem('tmb_admin_token');

            const variants = Array.from(document.querySelectorAll('.variant-row')).map(row => ({
                size: row.querySelector('.v-size').value,
                price: row.querySelector('.v-price').value,
                stock: row.querySelector('.v-stock').value
            }));

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> PROCESSING...';

            let imageBase64 = null;
            if (file) {
                const reader = new FileReader();
                imageBase64 = await new Promise(resolve => {
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
            }

            const payload = {
                name: document.getElementById('pName').value,
                description: document.getElementById('pDesc').value,
                category: 'men',
                variants: variants,
                ...(imageBase64 && { imageBase64, fileName: file.name, contentType: file.type })
            };

            const url = editId ? `${API_URL}/admin/products/${editId}` : `${API_URL}/admin/products`;
            try {
                const response = await fetch(url, {
                    method: editId ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    showAlert(editId ? "Updated." : "Added.");
                    setTimeout(() => location.reload(), 1500);
                } else showAlert("Error saving product.", true);
            } catch (err) { showAlert("Network Error.", true); }
            finally { submitBtn.disabled = false; submitBtn.innerText = "Update Collection"; }
        };

        async function deleteProduct(id) {
            const confirmed = await showConfirm("Remove this fragrance?");
            if(!confirmed) return;
            const token = localStorage.getItem('tmb_admin_token');
            try {
                const res = await fetch(`${API_URL}/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) { showAlert("Removed."); setTimeout(() => location.reload(), 1000); }
                else showAlert("Failed to delete.", true);
            } catch (err) { showAlert("Error.", true); }
        }

        document.getElementById('imageUpload').onchange = function() {
            document.getElementById('fileNameDisplay').innerText = this.files[0]?.name || "Click to upload image";
        };
    </script>
</body>
</html>
