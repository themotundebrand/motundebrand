<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men Scents | TMB Inventory</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/CVKXV7R.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandWhite: '#FFFFFF',
                        brandBlack: '#000000',
                        brandPinkDark: '#D48A96',
                        brandPinkLight: '#F7C8D0',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #FBFBFB; }
        .sidebar { transition: all 0.3s ease; }
        .nav-link:hover { background-color: #F7C8D0; color: #000; }
        .mobile-overlay { background: rgba(0,0,0,0.5); display: none; }
        .mobile-overlay.active { display: block; }

        /* Responsive Table Adjustments */
        @media (max-width: 640px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { 
                display: block; 
                margin-bottom: 1rem; 
                border: 1px solid #e5e7eb;
                background: white;
                border-radius: 8px;
            }
            .responsive-table td { 
                display: flex; 
                justify-content: space-between; 
                align-items: center;
                padding: 1rem !important; 
                border-bottom: 1px solid #f3f4f6;
            }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before {
                content: attr(data-label);
                font-weight: 700;
                text-transform: uppercase;
                font-size: 9px;
                color: #9ca3af;
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>
<body class="text-brandBlack">

    <div class="lg:hidden bg-white border-b p-4 flex justify-between items-center sticky top-0 z-50">
        <span class="font-bold tracking-widest text-xs uppercase">TMB Admin</span>
        <button onclick="toggleSidebar()" class="text-brandBlack text-xl">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
    </div>

    <div class="flex">
        <div id="overlay" onclick="toggleSidebar()" class="mobile-overlay fixed inset-0 z-40 lg:hidden"></div>
        <aside id="sidebar" class="sidebar fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white border-r transform -translate-x-full lg:translate-x-0 h-screen flex flex-col">
            <div class="p-8 border-b">
                <h1 class="font-bold tracking-[0.3em] text-sm text-center cursor-pointer" onclick="window.location.href='tmbdashboard.html'">TMB SYSTEM</h1>
            </div>

            <nav class="flex-1 px-4 py-8 space-y-1">
                <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Inventory</p>
                <a href="womenscents.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                    <i class="fa-solid fa-venus mr-3 w-5 text-gray-400"></i> Women Scents
                </a>
                <a href="menscents.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold bg-gray-100 text-black transition-all">
                    <i class="fa-solid fa-mars mr-3 w-5 text-brandBlack"></i> Men Scents
                </a>
                <div class="pt-8">
                    <p class="text-[9px] uppercase tracking-[0.2em] text-gray-400 px-4 mb-4 font-bold">Business</p>
                    <a href="orders.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-bag-shopping mr-3 w-5 text-gray-400"></i> Orders
                    </a>
                    <a href="analytics.html" class="nav-link flex items-center px-4 py-3 text-[10px] tracking-widest uppercase font-semibold transition-all">
                        <i class="fa-solid fa-chart-simple mr-3 w-5 text-gray-400"></i> Analytics
                    </a>
                </div>
            </nav>

            <div class="p-4 border-t">
                <button onclick="logout()" class="w-full flex items-center justify-center px-4 py-3 text-[10px] uppercase tracking-widest font-bold bg-brandBlack text-white hover:bg-red-900 transition-all">
                    <i class="fa-solid fa-power-off mr-2"></i> System Exit
                </button>
            </div>
        </aside>

        <main class="flex-1 min-h-screen p-4 md:p-12">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-2xl font-light tracking-tight mb-1">Men's Collection</h2>
                        <p class="text-[9px] uppercase tracking-[0.3em] text-gray-400 font-bold">Inventory Status</p>
                    </div>
                </div>

                <div class="bg-white border shadow-sm rounded-sm overflow-hidden">
                    <table class="w-full text-left border-collapse responsive-table">
                        <thead>
                            <tr class="bg-gray-50 border-b">
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 w-1/2">Product Information</th>
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 w-1/4">Size & Stock</th>
                                <th class="px-6 py-4 text-[9px] uppercase tracking-widest font-bold text-gray-400 w-1/4 text-right">Inventory Label</th>
                            </tr>
                        </thead>
                        <tbody id="stock-list" class="divide-y divide-gray-100">
                            <tr><td colspan="3" class="p-12 text-center text-xs uppercase tracking-widest text-gray-400">Loading Warehouse Data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = '/api';

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('active');
        }

        async function fetchMenInventory() {
            try {
                const res = await fetch(`${API_URL}/products`);
                const products = await res.json();
                const menScents = products.filter(p => p.category === 'men');
                
                const listContainer = document.getElementById('stock-list');
                listContainer.innerHTML = '';

                if (menScents.length === 0) {
                    listContainer.innerHTML = '<tr><td colspan="3" class="p-12 text-center text-xs text-gray-400 uppercase tracking-widest">No inventory found for Men</td></tr>';
                    return;
                }

                menScents.forEach(product => {
                    const variantsHtml = product.variants.map(v => `
                        <div class="flex justify-between items-center mb-1 pb-1 border-b border-gray-50 last:border-0 last:pb-0">
                            <span class="text-[9px] font-bold text-gray-400 uppercase">${v.size}</span>
                            <span class="text-[10px] font-bold ${v.stock < 5 ? 'text-red-500' : 'text-gray-700'}">
                                ${v.stock} pcs
                            </span>
                        </div>
                    `).join('');

                    const totalStock = product.variants.reduce((sum, v) => sum + (parseInt(v.stock) || 0), 0);

                    const row = `
                        <tr class="hover:bg-gray-50/50 transition-colors">
                            <td class="px-6 py-6" data-label="Product">
                                <div class="flex items-center">
                                    <img src="${product.imageUrl || 'https://via.placeholder.com/60'}" class="w-12 h-12 object-cover rounded-sm border grayscale-[20%]">
                                    <div class="ml-4">
                                        <p class="text-[11px] font-bold uppercase tracking-widest">${product.name}</p>
                                        <p class="text-[8px] text-gray-400 uppercase font-medium">Total: ${totalStock} Units</p>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-6" data-label="Sizes">
                                <div class="w-full md:max-w-[120px]">
                                    ${variantsHtml}
                                </div>
                            </td>
                            <td class="px-6 py-6 text-right" data-label="Status">
                                ${totalStock > 0 
                                    ? `<span class="bg-black text-white text-[8px] font-bold px-3 py-1 uppercase tracking-[0.2em] rounded-full">Available</span>`
                                    : `<span class="bg-red-50 text-red-600 text-[8px] font-bold px-3 py-1 uppercase tracking-[0.2em] border border-red-100 rounded-full">Out of Stock</span>`
                                }
                            </td>
                        </tr>
                    `;
                    listContainer.innerHTML += row;
                });
            } catch (err) {
                console.error("Fetch Error:", err);
                document.getElementById('stock-list').innerHTML = '<tr><td colspan="3" class="p-12 text-center text-red-400 text-xs">System Error: Could not load inventory</td></tr>';
            }
        }

        function logout() {
            localStorage.removeItem('tmb_admin_token');
            window.location.href = 'tmbadmin-login.html';
        }

        window.onload = fetchMenInventory;
    </script>
</body>
</html>
