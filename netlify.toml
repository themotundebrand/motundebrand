[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# 1. Handle API first
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# 2. Global redirect (Only if the path doesn't exist and isn't an API call)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false